<script type="text/javascript">
// var lovCode = "<%=lovCode%>";
// var lovType = "<%=lovType%>";
// var returnValueColumn = "<%=returnValueColumn%>";
// var returnTextColumn = "<%=returnTextColumn%>";
var returnValueColumn ;
var returnTextColumn;
var LovRow = null;
 getLovDataCount();
$(document).ready(function() {
	$("#lovTable").on('click-row.bs.table', function (e, row, $element) {
        $('.warning').removeClass('warning');
        $($element).addClass('warning');
        
        LovRow = row;
    });

	getLovDataList();

});
function getLovDataCount(){
var url = path+"api/common/lov/getLovCount";
    url += "?currentTime=" + new Date();
    url += "&lovCode=" + lovCode;
    $.ajax({
		type: "get",
		url: url,
		async:false,
		headers:{"token":securityContext.token},
		success: function(data) {
		
			if (data.code == "S") {
			 var  slcList=JSON.parse(data.data).slcList;
				  returnValueColumn=JSON.parse(data.data).returnValueColumn;
				  returnTextColumn= JSON.parse(data.data).returnTextColumn;
				  
		     var th='<tr>';
		       if("multi"==lovType){
		       th+='<th data-field="state" data-checkbox="true" data-halign="center" data-align="center"></th>';
		       }
		      for(var i=0;i<slcList.length;i++){
		         if("Y"==slcList[i].display_flag){
		            th+='<th data-field="'+slcList[i].column_name+'" data-halign="center" data-align="left" data-sortable="true">'+slcList[i].column_title+'</th>';
		         }
		      }
		      th+='</tr>';
				$("thead").html(th);
			} else {
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "数据加载失败！" + "<br><br>" + data.data,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-success",
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
		}
	});
}



function getLovDataList(){
	var url = path+"api/common/lov/getLovDataList";
    url += "?currentTime=" + new Date();
    url += "&lovCode=" + lovCode;
    
    $.ajax({
		type: "get",
		url: url,
		async:false,
		headers:{"token":securityContext.token},
		success: function(data) {
			if (data.code == "S") {
			$('#lovTable').bootstrapTable('refresh');
				$("#lovTable").bootstrapTable("load", JSON.parse(data.data));
			} else {
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "数据加载失败！" + "<br><br>" + data.data,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-success",
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
		}
	});
}
function getLovData() {
	 
	
	if (lovType == "single") {
	if (!LovRow) {
		window.top.bootbox.alert({ 
			title:"提示信息",
		    size: 'small',
		    message: "请先选择"+message+"!",
		});
		return false;
	}
		var lov = new Lov();
		lov.lov_value = LovRow[returnValueColumn];
		lov.lov_text = LovRow[returnTextColumn];
		return lov;
	} else if (lovType == "multi") {
	
		var lovArr = new Array();
		var rows = $("#lovTable").bootstrapTable("getSelections");
		 if (rows.length==0) {
	 
			window.top.bootbox.alert({ 
				title:"提示信息",
			    size: 'small',
			    message: "请先选择"+message+"!",
			});
			return false;
		}
		for(var i=0; i <rows.length; i++) {
			var lov = new Lov();
			lov.lov_value = rows[i][returnValueColumn];
			lov.lov_text = rows[i][returnTextColumn];
			lovArr.push(lov);
		}
		return lovArr;
	}
}
</script>
