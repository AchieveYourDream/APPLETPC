<script type="text/javascript">
var searchCondition;
$(document).ready(function() {
});
function queryParams(params) {
return {offset:params.offset, limit:params.limit,token:securityContext.token,search:searchCondition
};
}
function  redresh(){
$('#joinInvestmentTable').bootstrapTable('refresh');
}
function searchDataList() {
	var url ="/APPLETPC/jsp/modules/system/search/AdvanceSearch.html";
	sessionStorage.setItem("searchCode", 'app_joinInvestment');
	var app_joinInvestmentSearchFrame = '<iframe id="app_joinInvestmentSearchFrame" class="my-modal-iframe" width="100%" height="350px" src="' + url + '"></iframe>';
	
	window.top.bootbox.dialog({
		title: "高级搜索",
		message: app_joinInvestmentSearchFrame,
		size: "small",
		buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-"+bootstrapSkin,
	      		callback: function() {
	      			var sscVO = window.top.document.getElementById("app_joinInvestmentSearchFrame").contentWindow.getAdvanceSearchConditions();
	      			searchCondition = JSON.stringify(sscVO);
	      			sessionStorage.setItem("app_joinInvestmentSearchCondition", searchCondition);
	      			if (sscVO) {
	      				$("#joinInvestmentTable").bootstrapTable('refresh');
	      			}
	      			return true;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() {
	      			return true;
	      		}
			}
		}
	});
}



</script>
