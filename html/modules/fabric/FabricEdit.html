<script type="text/javascript">
    var validator;
    $(document).ready(function () {
        getMainSelectInfo();
        $(".dept_select").chosen({disable_search: true, width: "320px"});

        validator = $("#FabricEditForm").validate({
            debug: true,
            showErrors: showErrors,
            rules: {
                code: {
                    required: true,
                    maxlength: 20,
                    isCode: true
                },
                color: {
                    required: true,
                    maxlength: 20,
                },
                flower: {
                    required: true,
                    maxlength: 20,
                },
                component: {
                    maxlength: 20,
                    required: true
                },
                brand: {
                    maxlength: 20,
                },
                yarn: {
                    maxlength: 20,
                },
                similar: {
                    maxlength: 20,
                },
                repertory: {
                    maxlength: 20,
                    number:true
                }
            },
            messages: {
                code: {
                    required: "面料号不能为空！",
                    maxlength: "面料号最大长度为50！",
                    isCode: "只能输入数字字母！"
                },
                color: {
                    required: "颜色不能为空！",
                    maxlength: "最大长度为20！",
                },
                flower: {
                    required: "花色不能为空！",
                    maxlength: "最大长度为20！",
                },
                component: {
                    required: "成分不能为空！",
                    maxlength: "最大长度为20！",
                },
                brand: {
                    maxlength: "最大长度为20！",
                },
                yarn: {
                    maxlength: "最大长度为20！",
                },
                similar: {
                    maxlength: "最大长度为20！",
                },
                repertory: {
                    maxlength: "最大长度为20！",
                    number:"只能输入数字"
                }
            }
        });


        var url = path + "app/system/fabric/getFabricInfoByFabricCode";
        url += "?t=" + new Date();

        $.ajax({
            type: "get",
            url: url,
            async: false,
            headers: {"Authorization":securityContext.Authorization},
            data: { "fabricCode": fabricCode},
            success: function (data) {

                if (data.code == "S") {
                    var sf = data.data;
// 			  预览
                    var pic = $(".preview");
// 	 	       添加按钮
                    var addImg = $(".addImg");
// 	   	      删除按钮
                    var deleteImg = $(".delete");
                    if(sf.imagePath!=null) {
                        pic.attr("src", path + "static/getImages/fabric/" + sf.imagePath);
                        addImg.hide();
                        deleteImg.show();
                        pic.show();
                        pic.parent().show();
                    }
                    dwr.util.setValues(sf);
                    $("#categoryId").val(sf.category.split(",")).trigger('change');
                    $(".dept_select").trigger("chosen:updated")

                } else {
                    $.growl.error({title: "错误标题", message: data.data});
                }
            }
        });

    });


    //面料编辑
    function doEditFabric() {
        var result = false;

        if (validator.form()) {
            var sf = new SysFabric();
            dwr.util.getValues(sf);
            sf.category=$("#categoryId").val().join(",");
            var url = path + "app/system/fabric/editFabric";
            url += "?t=" + new Date();
            $.ajax({
                type: "POST",
                url: url,
                data: sf,
                headers: {"Authorization":securityContext.Authorization},
                async: false,
                success: function (data) {
                    if (data.code == "S") {
                        result = true;
                    } else {
                        result = false;
                        $.growl.warning({title: "错误标题", message: data.data});
                    }
                }
            });
        }
        return result;
    }

    //上传图片
    function uploadImage(file) {

        var url = path + "static/uploadingImages/fabric";
        url += "?t=" + new Date();

        var pic = new FormData();
        if ($(".upload_input")[0].files[0] == null) {
            $.growl.error({title: "错误标题", message: "请选择图片"});
            return false;
        }
        if ($(".upload_input")[0].files[0].size > 300000) {
            $.growl.error({title: "错误标题", message: "图片不符合规范,为保证访问速度请图片大小在300K以下"});
            return false;
        }
        pic.append("pic", $(".upload_input")[0].files[0]);
        $.ajax({
            url: url,
            type: 'POST',
            cache: false,
            data: pic,
            processData: false,
            contentType: false,
            async: false,
            headers: {"Authorization":securityContext.Authorization},
            success: function (data) {

                if (data.code == "S") {
                    $(file).parent().find(".imgName").val(data.data);
                } else {
                    $.growl.error({title: "错误标题", message: data.info});
                }
            }
        });
    }

    //点击
    var clickImg = function (obj) {
        $(obj).parent().find('.upload_input').click();
    }
    //删除
    var deleteImg = function (obj) {
        $(obj).parent().find('input').val('');
        $(obj).parent().find('img.preview').attr("src", "");
        $(obj).parent().find('img.preview').hide();
        //IE9以下
        $(obj).parent().find('img.preview').css("filter", "");
        $(obj).hide();
        $(obj).parent().find('.addImg').show();
    }

    //选择图片
    function change(file) {
        //预览
        var pic = $(file).parent().find(".preview");
        //添加按钮
        var addImg = $(file).parent().find(".addImg");
        //删除按钮
        var deleteImg = $(file).parent().find(".delete");

        var ext = file.value.substring(file.value.lastIndexOf(".") + 1).toLowerCase();

        // gif在IE浏览器暂时无法显示
        if (ext != 'png' && ext != 'jpg' && ext != 'jpeg') {
            if (ext != '') {
                alert("图片的格式必须为png或者jpg或者jpeg格式！");
            }
            return;
        }
        html5Reader(file, pic, addImg, deleteImg);
        uploadImage(file);
    }

    //H5渲染
    function html5Reader(file, pic, addImg, deleteImg) {
        var file = file.files[0];
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function (e) {
            pic.attr("src", this.result);
        }
        addImg.hide();
        deleteImg.show();
        pic.show();
        pic.parent().show();

    }


    //初始主菜单
    function getMainSelectInfo() {
        var url = path + "app/appGoods/getMainSelectInfo";
        $.ajax({
            type: "POST",
            url: url,
            async:false,
            headers: {"Authorization":securityContext.Authorization},
            success: function (data) {
                if (data.code == "S") {
                    $("#categoryId").html("")
                    $.each(data.data, function (index, d) {
                        var option = '<option value="' + d.code + '">' + d.name + '</option>';
                        $("#categoryId").append(option);
                    });
                    $('#categoryId').select2({
                        multiple:true,
                    });
                } else {
                    $.growl.error({title: "错误标题", message: data.info});
                }
            }
        });
    };
</script>
