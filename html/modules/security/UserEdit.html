// 获取当前用户信息
function getUserInfo() {
	var url = path+"app/system/user/getUserInfo";
	url += "?t=" + new Date();
	url += "&userId=" + userid;
	
	$.ajax({
		type: "get",
		url: url,
		async:false,
		headers:{"Authorization":securityContext.Authorization},
		success: function(data) {
			if (data.code == "S") {
				var su = data.data;
				dwr.util.setValues(su);
			} else {
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "数据加载失败！" + "<br><br>" + data.data,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-success",
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
		}
	});
}
