<script type="text/javascript">

$(document).ready(function() {
		
		var url = path+"api/customized/selectAppCusDemandByPk";
		url += "?t=" + new Date();
		
		$.ajax({
			type: "POST",
		    url: url,
		    async: false,
		    data:{"demand_id":demand_id,"token":securityContext.token},
		    success: function(data){
				
				if (data.result_code == "Y") {
				var cd=JSON.parse(data.result_info)
					dwr.util.setValues(cd);
					
					$("#cusDemandLine").bootstrapTable("load", cd.list);
					
				} else if (data.result_code == "N") {
					result = false;
					window.parent.bootbox.dialog({
						title: "错误信息",
						message: "获取失败！" + "<br><br>" + data.result_info,
						size: "middle",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				}
		    }
		});
});
