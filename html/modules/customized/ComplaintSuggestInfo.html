<script type="text/javascript">

$(document).ready(function() {
		
		var url = path+"api/customized/selectAppComplaintSuggestByPk";
		url += "?t=" + new Date();
		
		$.ajax({
			type: "POST",
		    url: url,
		    async: false,
		    data:{"id":id,"token":securityContext.token},
		    success: function(data){
				
				if (data.result_code == "Y") {
				var cs=JSON.parse(data.result_info)
				$("#member_tel").val(cs.member_tel);
				$("#message").val(cs.message);
				debugger;
				if(cs.images_url!=null && cs.images_url!=""){
				var  arr=cs.images_url.split(",");
				for (var i=0;i<arr.length;i++){
					 $("#imgDiv").append('<img src="'+arr[i]+'" class="col-sm-4"></img>')
				}
				}
				} else if (data.result_code == "N") {
					result = false;
					window.parent.bootbox.dialog({
						title: "错误信息",
						message: "获取失败！" + "<br><br>" + data.result_info,
						size: "middle",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				}
		    }
		});
});


</script>
