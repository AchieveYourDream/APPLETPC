<script type="text/javascript">
var searchCondition;
$(document).ready(function() {
});
function queryParams(params) {
return {offset:params.offset, limit:params.limit,token:securityContext.token,search:searchCondition
};
}
function  redresh(){
$('#clerkTable').bootstrapTable('refresh');
}
function searchDataList() {
	var url ="/APPLETPC/html/modules/system/search/AdvanceSearch.html";
	sessionStorage.setItem("searchCode", 'app_clerk');
	var app_clerkSearchFrame = '<iframe id="app_clerkSearchFrame" class="my-modal-iframe" width="100%" height="350px" src="' + url + '"></iframe>';
	
	window.top.bootbox.dialog({
		title: "高级搜索",
		message: app_clerkSearchFrame,
		size: "small",
		buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-success",
	      		callback: function() {
	      			var sscVO = window.top.document.getElementById("app_clerkSearchFrame").contentWindow.getAdvanceSearchConditions();
	      			searchCondition = JSON.stringify(sscVO);
	      			sessionStorage.setItem("app_clerkSearchCondition", searchCondition);
	      			if (sscVO) {
	      				$("#clerkTable").bootstrapTable('refresh');
	      			}
	      			return true;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() {
	      			return true;
	      		}
			}
		}
	});
}
function operateFormatter(value, row, index) {
var array=new Array();
 			if(row.is_dimission!='Y'){
              array.push( '<a type="button" class="editBtn" style="margin-right:15px;"><i class="glyphicon glyphicon-eye-open"></i>编辑</a>',
              '<a type="button" class="delBtn" style="margin-right:15px;"><i class="glyphicon glyphicon-eye-open"></i>离职</a>');
          }       
             return array.join('');
         }
         
window.operateEvents = {
             'click .editBtn': function (e, value, row, index) {
                	editClerk(row.store_code,row.clerk_id) ;
                 },
              'click .delBtn': function (e, value, row, index) {
                	deleteClerk(row.store_code,row.clerk_id) ;
                 },
         }; 
function isDimission(value,row,index){
 	var dimission = "";  
         if(value == "N") {  
             var dimission = '<span style="color:#34df48;font-weight:bold;">正常</span>';  
         }else{  
             var dimission = '<span style="color:#f50a05;font-weight:bold;">离职</span>';  
         }  
         return dimission;  
} 


// 新建量体师
function addClerk() {
	var url = "/APPLETPC/html/modules/redcollar/clerk/ClerkAdd.html";
	var ClerkAddFrame = '<iframe id="ClerkAddFrame" class="my-modal-iframe" width="100%" height="600px" src="' + url + '"></iframe>';
	window.top.bootbox.dialog({
		title: "量体师-新建",
		message: ClerkAddFrame,
		size: "small",
		buttons: {
			saveType: {
	      		label: "保存",
	      		className: "btn-success",
	      		callback: function() {
	      			var result = window.top.document.getElementById("ClerkAddFrame").contentWindow.uploadImage();
	      			if (result) {
	      			$.growl.notice({title: "提醒标题", message: "保存成功" });
	      			redresh();
	      			}
	      			return result;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() {
	      			return true;
	      		}
			}
		}
	});
}

// 编辑量体师
function editClerk(store_code,clerk_id) {
	
	var url = "/APPLETPC/html/modules/redcollar/clerk/ClerkEdit.html";
	sessionStorage.setItem('store_code', store_code);
	sessionStorage.setItem('clerk_id', clerk_id);
	var ClerkEditFrame = '<iframe id="ClerkEditFrame" class="my-modal-iframe" width="100%" height="600px" src="' + url + '"></iframe>';
	
	window.top.bootbox.dialog({
		title: "量体师-编辑",
		message: ClerkEditFrame,
		size: "small",
		buttons: {
			saveType: {
	      		label: "保存",
	      		className: "btn-success",
	      		callback: function() {
	      			var result = window.top.document.getElementById("ClerkEditFrame").contentWindow.doEditClerk();
	      			if (result) {
	      				$.growl.notice({title: "提醒标题", message: "保存成功" });
	      				redresh();
	      			}
	      			return result;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() { 
	      			return true;
	      		}
			}
		}
	});
}

//量体师离职
 function deleteClerk(store_code,clerk_id){
	 window.top.bootbox.dialog({
				title: "提示信息",
				message: "请确认是否人员离职",
				size: "middle",
				buttons: {
					OkType: {
			      		label: "确定",
			      		className: "btn-info",
			      		callback: function() {
						    var url = path+"api/appClerk/updateClerkDimission";
						   	    url += "?t=" + new Date();
								$.ajax({
									type: "POST",
								    url: url,
								    data:{"token":securityContext.token,"store_code":store_code,"clerk_id":clerk_id},
								    success: function(data){
										if (data.code == "S") {
											result = true;
											$.growl.notice({    title: "错误标题", message:"人员离职成功"});
											redresh();
											      		
										} else {
											result = false;
											$.growl.error({    title: "错误标题", message: data.data});
											}
									    }
									});
			      		}
					},
					cancelType: {
			      		label: "取消",
			      		className: "btn-warning",
			      		callback: function() {
			      			return true;
			      		}
					}
				}
			});

}     
</script>
