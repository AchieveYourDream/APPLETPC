    function doAddSize() {
        var result = false;
        if (validator.form()) {
            var size = new AppSize();

            dwr.util.getValues(size);

            var url = path + "app/system/size/addSize";
            url += "?t=" + new Date();

            $.ajax({
                type: "post",
                url: url,
                data: size,
                async: false,
                headers: {"Authorization": securityContext.Authorization},
                success: function (data) {

                    if (data.code == "S") {
                        result = true;
                    } else if(data.code == "W"){
                        result = false;
                        $.growl.warning({title: "提示信息", message:  data.info});
                    } else {
                        result = false;
                        $.growl.error({title: "提示信息", message: "数据加载失败！" + "<br><br>" + data.data});
                    }
                }
            });
        }
        return result;
    }

    //初始主菜单
    function getMainSelectInfo() {
        var url = path + "app/appGoods/getMainSelectInfo";
        $.ajax({
            type: "POST",
            url: url,
            async:false,
            headers: {"Authorization":securityContext.Authorization},
            success: function (data) {
                if (data.code == "S") {
                    $("#categoryId").html("")
                    $.each(data.data, function (index, d) {
                        var option = '<option value="' + d.code + '">' + d.name + '</option>';
                        $("#categoryId").append(option);
                    });
                    $("#categoryId").trigger("chosen:updated");
                } else {
                    $.growl.error({title: "错误标题", message: data.info});
                }
            }
        });
    };
