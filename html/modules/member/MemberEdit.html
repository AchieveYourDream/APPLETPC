<script type="text/javascript">
    var validator;

    $(document).ready(function () {
        //执行一个laydate实例
        laydate.render({
            elem: '#birthday', //指定元素
            calendar: true,
            trigger: 'click',
        });

        validator = $("#memberEditForm").validate({
            debug: true,
            showErrors: showErrors,
            rules: {
                memberTel: {
                    required: true,
                    maxlength: 11,
                    minlength: 11,
                    number: true,
                },
                userName: {
                    required: true,
                    maxlength: 20
                },
                realName: {
                    required: true,
                    maxlength: 20,
                },
                sex: {
                    required: true,
                },
                height: {
                    maxlength: 7,
                    number: true
                },
                weight: {
                    maxlength: 7,
                    number: true
                },
                address: {
                    maxlength: 50,
                },
                email: {
                    email: true
                }

            },
            messages: {
                memberTel: {
                    required: "不能为空！",
                    number: "必须是数字！",
                    maxlength: "请输入手机号",
                    minlength: "请输入手机号",
                    remote: "当前会员已经存在！",
                },
                userName: {
                    maxlength: "最大长度为20！",
                    required: "不能为空！",
                },
                realName: {
                    maxlength: "最大长度为20！",
                    required: "不能为空！",
                },
                sex: {
                    required: "不能为空！",
                },
                height: {
                    maxlength: "最大长度为7！",
                    number: "必须是数字！",
                },
                width: {
                    maxlength: "最大长度为7！",
                    number: "必须是数字！",
                },
                address: {
                    maxlength: "最大长度为50！",
                },
                email: {
                    email: "请输入邮箱",
                }
            }
        });

        var url = path + "app/system/member/getMemberInfoByMemberTel";
        url += "?t=" + new Date();

        $.ajax({
            type: "get",
            url: url,
            async: false,
            headers: {"Authorization": securityContext.Authorization},
            data:{"memberTel":memberTel},
            success: function (data) {

                if (data.code == "S") {

                    var member =data.data;
                    dwr.util.setValues(member);
                    $('input[name="sex"]:checked').val( member.sex);
                } else {
                    $.growl.error({title: "提示信息", message:"数据加载失败！" + "<br><br>" + data.data});
                }
            }
        });
    });

    function doEditMember() {
        var result = false;
        if (validator.form()) {
            var member = new AppMember();

            dwr.util.getValues(member);


            var url = path + "app/system/member/editMember";
            url += "?t=" + new Date();
            member.sex = $('input[name="sex"]:checked').val();

            $.ajax({
                type: "post",
                url: url,
                data: member,
                async: false,
                headers: {"Authorization":securityContext.Authorization},
                success: function (data) {
                    if (data.code == "S") {
                        result = true;
                    } else if(data.code == "W"){
                        result = false;
                        $.growl.warning({title: "提示信息", message:  data.info});
                    } else {
                        result = false;

                        $.growl.error({title: "提示信息", message: "数据加载失败！" + "<br><br>" + data.data});
                    }
                }
                });
        }
        return result;
    }

</script>
