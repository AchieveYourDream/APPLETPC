	// 获取物料列表
	function queryCategoryList() {
		
		$("#storeTable").bootstrapTable('removeAll');

		var url = path + "api/sys/orden/getCategoryList";

		/* url += "?currentTime=" + new Date();  */

		$.ajax({
			type : "get",
			url : url,
			data : {
				"token" : securityContext.token
			},
			success : function(data) {

				if (data.result_code == "Y") {
					recordLog("O","APPLETPC","服装大类获取成功",securityContext.user_id);
					$("#storeTable").bootstrapTable("load",
							JSON.parse(data.result_info));

					currentStoreId = null;
				} else if (data.result_code == "N") {
					recordLog("OF","APPLETPC","服装大类获取失败",securityContext.user_id);
					window.top.bootbox.dialog({
						title : "错误信息",
						message : "数据加载失败！" + "<br><br>" + data.result_info,
						size : "middle",
						buttons : {
							cancelType : {
								label : "确定",
								className : "btn-" + bootstrapSkin,
								callback : function() {
									return true;
								}
							}
						}
					});
				}
			}
		});
	}
