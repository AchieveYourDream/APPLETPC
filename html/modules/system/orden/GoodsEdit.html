<script type="text/javascript">
	
var validator;

$(document).ready(function() {

selectGoodsByPk();
validator = $("#typeAddForm").validate({
		debug: true,
		showErrors: showErrors,
		rules: {
			
			lowerdiscount : {
				number : true,
				min:0.7,
				maxlength:3,
			},
			highdiscount : {
				number : true,
				max:1.1,
				maxlength:3,
				}
			},
		messages: {
			lowerdiscount: {
				number:"[最低折扣]必须是数字！",
				min:"[最低折扣]不能低于0.7折！",
				maxlength:"[最大长度]不能超过3位！",
				
			},
			highdiscount: {
				number:"[最高折扣]必须是数字！",
				max:"[最高折扣]不能高于1.1折！",
				maxlength:"[最大长度]不能超过3位！",
			}
		}
	});
	
});


	// 依据id获取单品信息
	function selectGoodsByPk() {

		var url = path + "api/sys/orden/selectGoodsByPk";
		url += "?currentTime=" + new Date();

		$.ajax({
			type : "post",
			url : url,
			data:{"token":securityContext.token,"code":currentCode,"id":id},
			success : function(data) {

				if (data.code == "S") {
				recordLog("O","APPLETPC","服装物料获取成功",securityContext.user_id);
					var store = JSON.parse(data.data);
					
					dwr.util.setValues(store);
				} else {
					recordLog("OF","APPLETPC","服装物料获取失败",securityContext.user_id);
					window.top.bootbox.dialog({
						title : "错误信息",
						message : "数据加载失败！" + "<br><br>" + data.data,
						size : "middle",
						buttons : {
							cancelType : {
								label : "确定",
								className : "btn-" + bootstrapSkin,
								callback : function() {
									return true;
								}
							}
						}
					});
				}
			}
		});
	}

	// 编辑
function doGoods() {
	
		if (validator.form()) {
		var cc = new SysDicount();
		cc.goodsid = $('#id').val();
		cc.lowerdiscount = $('#lowerdiscount').val();
		cc.highdiscount = $('#highdiscount').val();
		var url = path+"api/sys/orden/updateDiscount";
		url += "?t=" + new Date();
		url+="&token="+securityContext.token;

	$.ajax({
		type: "post",
		url: url,
		data:cc,
		async:false,
		success: function(data) {
				if (data.code == "S") {
				recordLog("O","APPLETPC","折扣设置成功",securityContext.user_id);
				 result = true;

					window.top.bootbox.dialog({

							cancelType: {
					      		label: "确定",

					      		callback: function() {

							}
						}
					});
        
				} else {
