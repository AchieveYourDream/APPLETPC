<script type="text/javascript">
var currentDSDCode;//当前的结构编码
var currentDSDRule;
var currentDSNCode;//当前的节点编码
var currentNodeId;
var currentExpandNodeArr;
var currentrule_prefix;
$(".btn").addClass("btn-"+bootstrapSkin);
$(document).ready(function() {
	$("#dsdTable").on('click-row.bs.table', function (e, row, $element) {
        $('.warning').removeClass('warning');
        $($element).addClass('warning');
        
        currentDSDCode = row.struct_code;
        currentDSDRule = row.node_code_rule;
        
        currentDSNCode = '';
        currentNodeId = '';
        currentExpandNodeArr = null;
        currentrule_prefix=row.rule_prefix;
        initDSNTree();
    });
	
	$("#dsdTable").on('dbl-click-row.bs.table', function (e, row, $element) {
        $('.warning').removeClass('warning');
        $($element).addClass('warning');
        
        currentDSDCode = row.struct_code;
        currentDSDRule = row.node_code_rule;
        
        editDSD();
    });
	
	queryDSDList();
});


// 获取数据结构类型列表
function queryDSDList() {
	$("#dsdTable").bootstrapTable('removeAll');
	
	var url = path+"api/sys/datastruct/getDataStructDefineList";
    url += "?currentTime=" + new Date();
    
    $.ajax({
		type: "get",
		url: url,
		async:false,
		headers:{"token":securityContext.token},
		success: function(data) {
			
			if (data.result_code == "Y") {
				$("#dsdTable").bootstrapTable("load", JSON.parse(data.result_info));
				
				currentDSDCode = null;
				currentDSDRule = null;
			} else if (data.result_code == "N") {
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "数据加载失败！" + "<br><br>" + data.result_info,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-"+bootstrapSkin,
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
		}
	});
}

// 新建数据结构
function addDSD() {
	var url = "/APPLETPC/html/modules/system/datastruct/DataStructDefineAdd.html";
	
	var structDefineAddFrame = '<iframe id="structDefineAddFrame" class="my-modal-iframe" width="100%" height="250px" src="' + url + '"></iframe>';
	window.top.bootbox.dialog({
		title: "数据结构-新建",
		message: structDefineAddFrame,
		size: "small",
		buttons: {
			saveType: {
	      		label: "保存",
	      		className: "btn-"+bootstrapSkin,
	      		callback: function() {
	      			var result = window.top.document.getElementById("structDefineAddFrame").contentWindow.doAddDataStructDefine();
	      			if (result) {
	      				queryDSDList();
	      			}
	      			return result;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() {
	      			return true;
	      		}
			}
		}
	});
}

// 获取数据结构节点树
function initDSNTree(){
	if (!currentDSDCode) {
		window.top.bootbox.dialog({ 
		    size: 'small',
		    message: "请先选择数据结构！",
		    buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-"+bootstrapSkin,
	      		callback: function() {
	      		return true;
	      		}
	      		  }
	      		}
		});
		return;
	}
	
	var url = path+"api/sys/datastruct/getDataStructNodeTree";
	url += "?currentTime=" + new Date();
	url += "&structCode=" + currentDSDCode;
    $.ajax({
		type: "get",
		url: url,
		async:false,
		headers:{"token":securityContext.token},
		success: function(data) {
			if (data.result_code == "Y") {
				$('#dsnTree').treeview({
					data: JSON.parse(data.result_info).nodes,
					onNodeSelected: onTreeNodeSelectedHandler,
					levels: 2,
				});
				
				if (currentNodeId) {
					$('#dsnTree').treeview('selectNode', [currentNodeId, {silent: true}]);
				}
				
				if (currentExpandNodeArr) {
					$.each(currentExpandNodeArr, function(index, d){
						$('#dsnTree').treeview('expandNode', [d.nodeId, {silent: true}]);
					});
				}
			} else if (data.result_code == "N") {
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "数据加载失败！" + "<br><br>" + data.result_info,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-"+bootstrapSkin,
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
		}
	});
}

// 树节点单击事件
function onTreeNodeSelectedHandler(event, data) {
	currentDSNCode = data.data.node_code;
	currentNodeId = data.nodeId;
}

function expandAllParentNode(nodeId) {
	if (nodeId) {
		$('#dsnTree').treeview('expandNode', [nodeId, {silent: true}]);
		
		var parentNode = $('#dsnTree').treeview('getParent', nodeId);
		if (parentNode) {
			expandAllParentNode(parentNode.nodeId);
		}
	}
}
