<script type="text/javascript">
var validator;
$("#struct_code").val(structCode);
$("#parent_node_code").val(parentNodeCode);
if(nodeCodeRule=='auto'){
   var tr='<input type="hidden" id="node_code" name="node_code" value="'+parentNodeCode+'">';
   $("#addNode").before(tr);
}else if(nodeCodeRule=='manual'){
   var  tr='<tr>';
		tr+='		<td class="my-form-table-td-label">';
		tr+='				<label class="control-label" style="margin:5px;padding:0px;">节点编码</label>';
		tr+='			</td>';
		tr+='			<td class="my-form-table-td-content">';
		tr+='				<input id="node_code" name="node_code" type="text" class="form-control input-sm" style="width:180px;padding:5px;float:left;">';
		tr+='			</td>';
		tr+='		</tr>';
     $("#addNode").before(tr);
}

$(document).ready(function() {
	validator = $("#structNodeAddForm").validate({
		debug: true,
		showErrors: showErrors,
		rules: {
			node_code: {
				required: true,
				maxlength: 50,
				isCode: true,
				remote: {
					url:path+"api/sys/datastruct/checkDataStructNodeCode?t=" + new Date(),
					type: "get",
					data: {
						structCode: function(){return $('#struct_code').val()},
						token:function(){return securityContext.token},
						nodeCode: function(){return $('#node_code').val()},
						nodeCodeRule: nodeCodeRule,
					}
				}
			},
			node_name: {
				required: true,
				maxlength: 100
			},
			'display_order':{
				maxlength: 5,
				number: true
			},
			'description':{
				maxlength: 200
			}
		},
		messages: {
			node_code: {
				required: "[节点编码]不能为空！",
				maxlength: "[节点编码]最大长度为50！",
				remote: "当前节点编码已经存在！"
			},
			node_name: {
				required: "[节点名称]不能为空！",
				maxlength: "[节点名称]最大长度为100！"
			},
			'display_order':{
				maxlength: "[显示顺序]最大值为99999！",
				number: "[显示顺序]必须是数字！"
			},
			'description':{
				maxlength: "[说明]最大长度为200！"
			}
		}
	});
});

function doAddDataStructNode() {
	var result = false;
	if (validator.form()) {
		var dsn = new SysDataStructNode();
		
		dwr.util.getValues(dsn);
		
		if ($("#enabled_flag").prop("checked")) {
			dsn.enabled_flag = "Y";
		} else {
			dsn.enabled_flag = "N";
		}
		
		
		var url = path+"api/sys/datastruct/addDataStructNode";
		url += "?t=" + new Date();
		url+="&token="+securityContext.token;

		$.ajax({
			type: "get",
		    url: url,
		    data: dsn,
		    async: false,
		    success: function(data){
				
				if (data.result_code == "Y") {
					result = true;
					window.top.bootbox.dialog({
						title: "提示信息",
						message: "保存成功！",
						size: "small",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				} else if (data.result_code == "N") {
					result = false;
				recordLog("OF","APPLETPC","数据结构节点新建保存失败"+ data.result_info,securityContext.user_id);
					window.top.bootbox.dialog({
						title: "错误信息",
						message: "保存失败！" + "<br><br>" + data.result_info,
						size: "middle",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				}
		    }
		});
	}
	return result;
}
</script>
