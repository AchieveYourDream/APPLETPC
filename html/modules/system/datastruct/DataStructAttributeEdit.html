// 初始化元素类型列表
function initElementTypeList(){
	var url = path+"api/common/list/getSingleDataDictItemList";
    url += "?typeCode=element_type";
    url += "&enabledFlag=Y";
	
	$.ajax({
		type: "get",
		url: url,
		async: false,
		headers:{"token":securityContext.token},
		success: function(data) {
			if (data.result_code == "Y") {
			    $("#element_type").html("");
			    $.each(JSON.parse(data.result_info), function(index, d){
			        $("#element_type").append('<option value="' + d.item_code + '">' + d.item_name + '</option>')
			    });
			} else if (data.result_code == "N") {
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "数据加载失败！" + "<br><br>" + data.result_info,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-"+bootstrapSkin,
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
		}
	});
}

// 初始化数据结构属性信息
function initDataStructAttributeInfo() {
	var url = path+"api/sys/datastruct/getDataStructAttributeInfo";
	url += "?t=" + new Date();
	url += "&structCode=" + structCode;
	url += "&attributeCode=" + attributeCode;
	
	$.ajax({
		type: "get",
		url: url,
		async: false,
		headers:{"token":securityContext.token},
		success: function(data) {
			if (data.result_code == "Y") {
				var dsa = JSON.parse(data.result_info);
				dwr.util.setValues(dsa);
				
				elementTypeChange();
			} else if (data.result_code == "N") {
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "数据加载失败！" + "<br><br>" + data.result_info,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-"+bootstrapSkin,
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
		}
	});
}

function elementTypeChange() {
	var elementType = $("#element_type").val();
	if (elementType == "text") {
		$("#ddt_text").attr("disabled", true);
		$("#ddt_btn").attr("disabled", true);
		$("#ddt_code").val("");
		$("#ddt_text").val("");
		
		$("#lov_text").attr("disabled", true);
		$("#lov_btn").attr("disabled", true);
		$("#lov_code").val("");
		$("#lov_text").val("");
		
		$("#ds_text").attr("disabled", true);
		$("#ds_btn").attr("disabled", true);
		$("#ds_code").val("");
		$("#ds_text").val("");
	} else if (elementType == "select" || elementType == "radio" || elementType == "checkbox") {
		$("#ddt_text").attr("disabled", false);
		$("#ddt_btn").attr("disabled", false);
		
		$("#lov_text").attr("disabled", true);
		$("#lov_btn").attr("disabled", true);
		$("#lov_code").val("");
		$("#lov_text").val("");
		
		$("#ds_text").attr("disabled", true);
		$("#ds_btn").attr("disabled", true);
		$("#ds_code").val("");
		$("#ds_text").val("");
	} else if (elementType == "lov") {
		$("#ddt_text").attr("disabled", true);
		$("#ddt_btn").attr("disabled", true);
		$("#ddt_code").val("");
		$("#ddt_text").val("");
		
		$("#lov_text").attr("disabled", false);
		$("#lov_btn").attr("disabled", false);
		
		$("#ds_text").attr("disabled", true);
		$("#ds_btn").attr("disabled", true);
		$("#ds_code").val("");
		$("#ds_text").val("");
	} else if (elementType == "tree") {
		$("#ddt_text").attr("disabled", true);
		$("#ddt_btn").attr("disabled", true);
		$("#ddt_code").val("");
		$("#ddt_text").val("");
		
		$("#lov_text").attr("disabled", true);
		$("#lov_btn").attr("disabled", true);
		$("#lov_code").val("");
		$("#lov_text").val("");
		
		$("#ds_text").attr("disabled", false);
		$("#ds_btn").attr("disabled", false);
	}
}

	window.top.bootbox.dialog({
		title: "数据字典",
		message: dataDictLovFrame,
		size: "middle",
		buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-"+bootstrapSkin,
	      		callback: function() {

	      		}
			}

	});
}

function doEditDataStructAttribute() {
	var result = false;
	if (validator.form()) {
		var dsa = new SysDataStructAttribute();
		
		dwr.util.getValues(dsa);
		
		var url = path+"api/sys/datastruct/editDataStructAttribute";
		url += "?t=" + new Date();
		url+="&token="+securityContext.token;

		$.ajax({
			type: "get",
		    url: url,
		    data: dsa,
		    async: false,
		    success: function(data){
				
				if (data.result_code == "Y") {
					result = true;
					recordLog("O","APPLETPC","数据结构"+structCode+",扩展属性"+attributeCode+"编辑成功" ,securityContext.user_id);
					window.top.bootbox.dialog({
						title: "提示信息",
						message: "保存成功！",
						size: "small",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				} else if (data.result_code == "N") {
					result = false;
				recordLog("OF","APPLETPC","数据结构"+structCode+",扩展属性"+attributeCode+"编辑失败" + data.result_info,securityContext.user_id);
					window.top.bootbox.dialog({
						title: "错误信息",
						message: "保存失败！" + "<br><br>" + data.result_info,
						size: "middle",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				}
		    }
		});
	}
	return result;
}
