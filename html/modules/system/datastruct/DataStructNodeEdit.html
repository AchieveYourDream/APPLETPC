        if(sessionStorage.getItem('securityContext')==null){

<!DOCTYPE html>
<html>
<head>

<body class="my-body-content">
	<form id="structNodeEditForm" name="structNodeEditForm" class="my-form-content">
		<input type="hidden" id="struct_code" name="struct_code">
		<input type="hidden" id="parent_node_code" name="parent_node_code">
		
		<table class="my-form-table-content">
			<tr>
				<td class="my-form-table-td-label">
					<label class="control-label" style="margin:5px;padding:0px;">节点编码</label>

			</tr>
			
			<tr>
				<td class="my-form-table-td-label" style="width:60px;">

				</td>
				<td class="my-form-table-td-content" style="width:200px;">

			<tr>
				<td class="my-form-table-td-label">

				<td class="my-form-table-td-label">

				</td>

					<input id="enabled_flag" name="enabled_flag" type="checkbox" checked>
				</td>
			</tr>

				<td class="my-form-table-td-label">
					<label class="control-label" style="margin:5px;padding:0px;">说明</label>
				</td>
				<td class="my-form-table-td-content">
					<input id="description" name="description" type="text" class="form-control input-sm" style="width:180px;padding:5px;float:left;">
				</td>
			</tr>
		</table>
	</form>

<script type="text/javascript">
var validator;

$(document).ready(function() {
	validator = $("#structNodeEditForm").validate({
		debug: true,
		showErrors: showErrors,
		rules: {
			node_name: {
				required: true,
				maxlength: 100
			},
			'display_order':{
				maxlength: 5,
				number: true
			},
			'description':{
				maxlength: 200
			}
		},
		messages: {
			node_name: {
				required: "[节点名称]不能为空！",
				maxlength: "[节点名称]最大长度为100！"
			},
			'display_order':{
				maxlength: "[显示顺序]最大值为99999！",
				number: "[显示顺序]必须是数字！"
			},
			'description':{
				maxlength: "[说明]最大长度为200！"
			}
		}
	});
	
	var url = path+"api/sys/datastruct/getDataStructNodeInfo";
	url += "?t=" + new Date();
	url += "&structCode=" + structCode;
	url += "&nodeCode=" + nodeCode;
	
	$.ajax({
			type: "get",
		    url: url,
		    async:false,
		    headers:{"token":securityContext.token},
		    success: function(data){
		
		if (data.result_code == "Y") {
			var dsn = JSON.parse(data.result_info);
			
			dwr.util.setValues(dsn);
			
			if (dsn.enabled_flag == "Y") {
				$("#enabled_flag").prop("checked", true)
			} else if (dsn.enabled_flag == "N") {
				$("#enabled_flag").prop("checked", false)
			}
		} else if (data.result_code == "N") {
			window.top.bootbox.dialog({
				title: "错误信息",
				message: "数据加载失败！" + "<br><br>" + data.result_info,
				size: "middle",
				buttons: {
					cancelType: {
			      		label: "确定",
			      		className: "btn-"+bootstrapSkin,
			      		callback: function() {
			      			return true;
			      		}
					}
				}
			});
		}
		}
	});
});

function doEditDataStructNode() {
	var result = false;
	if (validator.form()) {
		var dsn = new SysDataStructNode();
		
		dwr.util.getValues(dsn);
		
		if ($("#enabled_flag").prop("checked")) {
			dsn.enabled_flag = "Y";
		} else {
			dsn.enabled_flag = "N";
		}
		
		
		var url = path+"api/sys/datastruct/editDataStructNode";
		url += "?t=" + new Date();
		url+="&token="+securityContext.token;

		$.ajax({
			type: "get",
		    url: url,
		    data: dsn,
		    async: false,
		    success: function(data){
				
				if (data.result_code == "Y") {
				recordLog("O","APPLETPC","数据结构:"+structCode+",数据结构节点:"+nodeCode+"编辑成功",securityContext.user_id);
					result = true;
					window.top.bootbox.dialog({
						title: "提示信息",
						message: "保存成功！",
						size: "small",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				} else if (data.result_code == "N") {
					result = false;
					recordLog("OF","APPLETPC","数据结构:"+structCode+",数据结构节点:"+nodeCode+"编辑失败"+ data.result_info,securityContext.user_id);
					window.top.bootbox.dialog({
						title: "错误信息",
						message: "保存失败！" + "<br><br>" + data.result_info,
						size: "middle",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				}
		    }
		});
	}
	return result;
}
</script>
