<script type="text/javascript">
    if (sessionStorage.getItem('securityContext') == null) {
        window.location.href = "/APPLETPC/login.html";
    }
    var securityContext = JSON.parse(sessionStorage.getItem('securityContext'));

    var path = sessionStorage.getItem('path');
    var structCode = sessionStorage.getItem('structCode');
    var nodeCode = sessionStorage.getItem('nodeCode');
</script>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>数据结构节点-编辑</title>

    <script src="/APPLETPC/js/jquery/jquery-3.4.1.min.js"></script>
    <script type='text/javascript' src='/APPLETPC/js/json/model/SysDataStructNode.js'></script>

</head>
<body class="my-body-content">
<div class="content-wrap">
    <div class="main">
        <!-- /# row -->
        <section class="subSection">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <form id="structNodeEditForm" name="structNodeEditForm" class="my-form-content">
                            <input type="hidden" id="structCode" name="structCode">
                            <input type="hidden" id="parentNodeCode" name="parentNodeCode">

                            <table class="my-form-table-content">
                                <tr>
                                    <td class="my-form-table-td-label">
                                        <label class="control-label" style="margin:5px;padding:0px;">节点编码</label>
                                    </td>
                                    <td class="my-form-table-td-content">
                                        <input id="nodeCode" name="nodeCode" type="text" class="form-control input-sm"
                                               style="width:180px;padding:5px;float:left;" readOnly>
                                    </td>
                                </tr>

                                <tr>
                                    <td class="my-form-table-td-label" style="width:60px;">
                                        <label class="control-label" style="margin:5px;padding:0px;">节点名称</label>
                                    </td>
                                    <td class="my-form-table-td-content" style="width:200px;">
                                        <input id="treeNodeName" name="treeNodeName" type="text" class="form-control input-sm"
                                               style="width:180px;padding:5px;float:left;">
                                    </td>
                                </tr>

                                <tr>
                                    <td class="my-form-table-td-label">
                                        <label class="control-label" style="margin:5px;padding:0px;">显示顺序</label>
                                    </td>
                                    <td class="my-form-table-td-content">
                                        <input id="displayOrder" name="displayOrder" type="text"
                                               class="form-control input-sm"
                                               style="width:180px;padding:5px;float:left;">
                                    </td>
                                </tr>

                                <tr>
                                    <td class="my-form-table-td-label">
                                        <label class="control-label" style="margin:5px;padding:0px;">是否有效</label>
                                    </td>
                                    <td class="my-form-table-td-content">
                                        <input id="enabledFlag" name="enabledFlag" type="checkbox" checked>
                                    </td>
                                </tr>

                                <tr>
                                    <td class="my-form-table-td-label">
                                        <label class="control-label" style="margin:5px;padding:0px;">说明</label>
                                    </td>
                                    <td class="my-form-table-td-content">
                                        <input id="description" name="description" type="text"
                                               class="form-control input-sm"
                                               style="width:180px;padding:5px;float:left;">
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>

<script type="text/javascript">
    var validator;

    $(document).ready(function () {
        validator = $("#structNodeEditForm").validate({
            debug: true,
            showErrors: showErrors,
            rules: {
                treeNodeName: {
                    required: true,
                    maxlength: 100
                },
                'displayOrder': {
                    maxlength: 5,
                    number: true
                },
                'description': {
                    maxlength: 200
                }
            },
            messages: {
                treeNodeName: {
                    required: "[节点名称]不能为空！",
                    maxlength: "[节点名称]最大长度为100！"
                },
                'displayOrder': {
                    maxlength: "[显示顺序]最大值为99999！",
                    number: "[显示顺序]必须是数字！"
                },
                'description': {
                    maxlength: "[说明]最大长度为200！"
                }
            }
        });

        var url = path + "app/system/datastruct/getDataStructNodeInfo";
        url += "?t=" + new Date();
        url += "&structCode=" + structCode;
        url += "&nodeCode=" + nodeCode;

        $.ajax({
            type: "get",
            url: url,
            async: false,
            headers: {"Authorization":securityContext.Authorization},
            success: function (data) {

                if (data.code == "S") {
                    var dsn = data.data;
                    dwr.util.setValues(dsn);
                   $("#treeNodeName").val( dsn.nodeName)
                    if (dsn.enabledFlag == "Y") {
                        $("#enabledFlag").prop("checked", true)
                    } else if (dsn.enabledFlag == "N") {
                        $("#enabledFlag").prop("checked", false)
                    }
                } else {
                    $.growl.error({title: "提示信息", message:"数据加载失败！" + "<br><br>" + data.data});
                }
            }
        });
    });

    function doEditDataStructNode() {
        var result = false;
        if (validator.form()) {
            var dsn = new SysDataStructNode();

            dwr.util.getValues(dsn);
            dsn.nodeName=$("#treeNodeName").val()
            if ($("#enabledFlag").prop("checked")) {
                dsn.enabledFlag = "Y";
            } else {
                dsn.enabledFlag = "N";
            }


            var url = path + "app/system/datastruct/editDataStructNode";
            url += "?t=" + new Date();

            $.ajax({
                type: "post",
                url: url,
                data: dsn,
                async: false,
                headers: {"Authorization":securityContext.Authorization},
                success: function (data) {

                    if (data.code == "S") {
                        result = true;
                    } else {
                        result = false;
                        $.growl.error({title: "提示信息", message:"数据加载失败！" + "<br><br>" + data.data});
                    }
                }
            });
        }
        return result;
    }
</script>
