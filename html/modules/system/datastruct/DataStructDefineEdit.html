<script type="text/javascript">

var validator;

$(document).ready(function() {
	validator = $("#structDefineEditForm").validate({
		debug: true,
		showErrors: showErrors,
		rules: {
			struct_name: {
				required: true,
				maxlength: 100
			},
			'rule_prefix':{
				maxlength: 10,
				isCode: true
			},
			'rule_length':{
				maxlength: 10,
				number: true
			},
			'description':{
				maxlength: 200
			}
		},
		messages: {
			struct_name: {
				required: "[数据结构名称]不能为空！",
				maxlength: "[数据结构名称]最大长度为100！"
			},
			'rule_prefix':{
				maxlength: "[节点编码前缀]最大长度为10！",
				isCode: "[节点编码前缀]只能包括字母、数字、点、下划线、横线！"
			},
			'rule_length':{
				maxlength: "[节点编码长度]最大长度为100！",
				number: "[显示顺序]必须是数字！"
			},
			'description':{
				maxlength: "[说明]最大值为200！"
			}
		}
	});
	
	initNodeCodeRuleList();
	
	initDataStructDefineInfo();
	
	nodeCodeRuleChange();
});

// 初始化节点编码规则数据字典类型
function initNodeCodeRuleList(){
	var url = path+"api/common/list/getSingleDataDictItemList";
    url += "?typeCode=code_rule";
    url += "&enabledFlag=Y";
    
	
	$.ajax({
		type: "get",
		url: url,
		async: false,
		headers:{"token":securityContext.token},
		success: function(data) {
			if (data.result_code == "Y") {
			    $("#node_code_rule").html("");
			    $.each(JSON.parse(data.result_info), function(index, d){
			        $("#node_code_rule").append('<option value="' + d.item_code + '">' + d.item_name + '</option>')
			    });
			    nodeCodeRuleChange();
			} else if (data.result_code == "N") {
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "数据加载失败！" + "<br><br>" + data.result_info,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-"+bootstrapSkin,
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
		}
	});
}

// 初始化数据结构定义信息
function initDataStructDefineInfo() {
	var url = path+"api/sys/datastruct/getDataStructDefineInfo";
	url += "?t=" + new Date();
	url += "&structCode=" + structCode;
	
	$.ajax({
		type: "get",
		url: url,
		async: false,
		headers:{"token":securityContext.token},
		success: function(data) {
			if (data.result_code == "Y") {
				var dsd = JSON.parse(data.result_info);
				dwr.util.setValues(dsd);
			} else if (data.result_code == "N") {
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "数据加载失败！" + "<br><br>" + data.result_info,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-"+bootstrapSkin,
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
		}
	});
}

function nodeCodeRuleChange() {
	var nodeCodeRule = $("#node_code_rule").val();
	if (nodeCodeRule == "auto") {
		$("#rule_prefix").attr("disabled", false);
		$("#rule_length").attr("disabled", false);
	} else if (nodeCodeRule == "manual") {
		$("#rule_prefix").attr("disabled", true);
		$("#rule_length").attr("disabled", true);
		$("#rule_prefix").val("");
		$("#rule_length").val("");
	}
}

function doEditDataStructDefine() {
	var result = false;
	if (validator.form()) {
		var dsd = new SysDataStructDefine();
		
		dwr.util.getValues(dsd);
		
		
		var url = path+"api/sys/datastruct/editDataStructDefine";
		url += "?t=" + new Date();
		url+="&token="+securityContext.token;

		$.ajax({
			type: "get",
		    url: url,
		    data: dsd,
		    async: false,
		    success: function(data){
				
				if (data.result_code == "Y") {
				recordLog("O","APPLETPC","数据结构"+structCode+"编辑成功" ,securityContext.user_id);
					result = true;
					window.top.bootbox.dialog({
						title: "提示信息",
						message: "保存成功！",
						size: "small",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				} else if (data.result_code == "N") {
					result = false;
					recordLog("OF","APPLETPC","数据结构"+structCode+"编辑失败"+ data.result_info ,securityContext.user_id);
					window.top.bootbox.dialog({
						title: "错误信息",
						message: "保存失败！" + "<br><br>" + data.result_info,
						size: "middle",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				}
		    }
		});
	}
	return result;
}
</script>
