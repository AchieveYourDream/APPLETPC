<script type="text/javascript">
$(".btn").addClass("btn-"+bootstrapSkin);
var validator;

var currentRoleRow;

var addRoleIdArr = new Array();
var delRoleIdArr = new Array();

$(document).ready(function() {
	
	getUserRoleList();
	$("#roleTable").on('click-row.bs.table', function (e, row, $element) {
        $('.warning').removeClass('warning');
        $($element).addClass('warning');
        
        currentRoleRow = row;
    });
});



// 获取当前用户角色列表
function getUserRoleList(){
	var url = path+"api/sys/user/getUserRoleList";
    url += "?currentTime=" + new Date();
    url += "&userId=" + userId;
    
 	$.ajax({
		type: "get",
		url: url,
		async:false,
		headers:{"token":securityContext.token},
		success: function(data) {
			if (data.result_code == "Y") {
				$("#roleTable").bootstrapTable("load", JSON.parse(data.result_info));
			} else if (data.result_code == "N") {
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "数据加载失败！" + "<br><br>" + data.result_info,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-"+bootstrapSkin,
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
		}
	});
}

// 新增角色
function addRole() {
	var url = "/APPLETPC/jsp/common/lov/lov.html";
	sessionStorage.setItem('lovCode', 'lov_role');
	sessionStorage.setItem('lovType', 'single');
	sessionStorage.setItem('message', '角色');
	var roleFrame = '<iframe id="roleFrame" class="my-modal-iframe" width="100%" height="405px" src="' + url + '"></iframe>';
	
	window.top.bootbox.dialog({
		title: "角色",
		message: roleFrame,
		buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-"+bootstrapSkin,
	      		callback: function() {
	      			var row = window.top.document.getElementById("roleFrame").contentWindow.getLovData();
	      			
	      			
	      			if (row) {
	      				if (!$("#roleTable").bootstrapTable("getRowByUniqueId", row.lov_value)) {
	      					$("#roleTable").bootstrapTable("append", {user_id: "", role_id: row.lov_value, role_name: row.lov_text});
	      					
	      					addRoleIdArr.push(row.lov_value);
	      					
		      				
	      				} else {
	      					window.top.bootbox.dialog({ 
	      					    size: 'small',
	      					    message: "当前角色[！" + row.lov_text+ "]已经存在！",
	      					    buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-"+bootstrapSkin,
	      		callback: function() {
	      		return true;
	      		}
	      		  }
	      		}
	      					});
	      					
	      				}
	      			}
	      			return row;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() {
	      			return true;
	      		}
			}
		}
	});
}

// 删除角色
function delRole(){
   if (!currentRoleRow) {
		window.top.bootbox.dialog({ 
		    size: 'small',
		    message: "请先选择要删除的角色！",
		    buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-"+bootstrapSkin,
	      		callback: function() {
	      		return true;
	      		}
	      		  }
	      		}
		});
		return;
	}
   
    $("#roleTable").bootstrapTable("removeByUniqueId", currentRoleRow.role_id);
    
    if (currentRoleRow.user_id) {
    	delRoleIdArr.push(currentRoleRow.role_id);
    }
}
