<script type="text/javascript">
var currentUserId;
$(".btn").addClass("btn-"+bootstrapSkin);
$(document).ready(function() {

queryUserList();
	$("#userTable").on('click-row.bs.table', function (e, row, $element) {
        $('.warning').removeClass('warning');
        $($element).addClass('warning');
        
        currentUserId = row.id;
    });
    $("#userTable").on('dbl-click-row.bs.table', function (e, row, $element) {
 	  editUser();
        $('.warning').removeClass('warning');
        $($element).addClass('warning');
        currentUserId = row.id;
    });
	
	
 $(window).resize(function(){
    $("#userTable").bootstrapTable("resetView");
});
});

// 获取用户列表
function queryUserList() {
	$("#userTable").bootstrapTable('removeAll'); 
	
	var url =path+"app/system/user/getUserList";
    url += "?currentTime=" + new Date(); 
    
    $.ajax({
		type: "get",
		url: url,
		headers:{"Authorization":securityContext.Authorization},
		success: function(data) {
			
			if (data.code == "S") {
				$("#userTable").bootstrapTable("load", data.data);
				
				currentUserId = null;
			} else {
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "数据加载失败！" + "<br><br>" + data.data,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-success",
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
		}
	});
}


// 编辑用户
function editUser() {

	if (!currentUserId) {
		window.top.bootbox.dialog({ 
		    size: 'small',
		    message: "请选择需要编辑的用户！",
		     buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-success",
	      		callback: function() {
	      		return true;
	      		}
	      		  }
	      		}
		});
		return;
	}
	
	var url = "/APPLETPC/jsp/modules/system/user/UserEdit.html";
	sessionStorage.setItem('userId', currentUserId);
	var userEditFrame = '<iframe id="userEditFrame" class="my-modal-iframe" width="100%" height="400px" src="' + url + '"></iframe>';
	
	window.top.bootbox.dialog({
		title: "用户-编辑",
		size: "large",
		message: userEditFrame,
		buttons: {
			saveType: {
	      		label: "保存",
	      		className: "btn-success",
	      		callback: function() {
	      			var result = window.top.document.getElementById("userEditFrame").contentWindow.doEditUser();
	      			if (result) {
	      				queryUserList();
	      			}
	      			return result;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() {
	      			return true;
	      		}
			}
		}
	});
}


</script>
