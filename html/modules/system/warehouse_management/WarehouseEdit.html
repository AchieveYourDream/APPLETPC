function getwarehouse(){
	
	var url = path+"api/sys/Warehouse/selectoneWarehouse";
    url += "?code="+warehouseCode;
    url += "&stores="+stores;	
	$.ajax({
		type: "POST",
		url: url,
		async: false,
		headers:{"token":securityContext.token},
		success: function(data) {
			if (data.result_code == "Y") {
				recordLog("O","APPLETPC","获取仓库详情成功"+"门店:"+stores+"仓库:"+warehouseCode,securityContext.user_id);
				var ddt = JSON.parse(data.result_info);
			   	dwr.util.setValues(ddt);
			   	
			   	if(ddt.whether=="Y"){
			   		$("#whether").prop("checked",true);
			   	}
			} else if (data.result_code == "N") {
				recordLog("OF","APPLETPC","获取仓库详情失败"+"门店:"+stores+"仓库:"+warehouseCode,securityContext.user_id);
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "数据加载失败！" + "<br><br>" + data.result_info,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-"+bootstrapSkin,
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
		}
	});
}



function doAddEditWarehouse() {
	var result = false;
	if (validator.form()) {
		var dsd = new InvWarehouseManagement();
		dwr.util.getValues(dsd);
		if ($("#whether").prop("checked")) {
			dsd.whether = "Y";
		} else {
			dsd.whether = "N";
		}
		
		dsd.modifierby=securityContext.user_id;
		var url = path+"api/sys/Warehouse/editWarehouse";
		url += "?t=" + new Date();
		url +="&token="+securityContext.token;
		$.ajax({
			type: "POST",
		    url: url,
		    data: dsd,
		    async: false,
		    success: function(data){				
				if (data.result_code == "Y") {
					recordLog("O","APPLETPC","编辑仓库成功",securityContext.user_id);
					result = true;
					window.top.bootbox.dialog({
						title: "提示信息",
						message: "保存成功！",
						size: "small",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				} else if (data.result_code == "N") {
					result = false;
					recordLog("OF","APPLETPC","编辑仓库失败"+dsd,securityContext.user_id);
					window.top.bootbox.dialog({
						title: "错误信息",
						message: "保存失败！" + "<br><br>" + data.result_info,
						size: "middle",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				}
		    }
		});
	}
	return result;
}
</script>
