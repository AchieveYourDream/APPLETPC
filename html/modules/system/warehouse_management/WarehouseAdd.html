function doAddWarehouse() {
	var result = false;
	if (validator.form()) {
		var dsd = new InvWarehouseManagement();
		dwr.util.getValues(dsd);

		if ($("#whether").prop("checked")) {
			dsd.whether = "Y";
		} else {
			dsd.whether = "N";
		}
		
		dsd.creater=securityContext.user_id;
		var url = path+"api/sys/Warehouse/addWarehouse";
		url += "?t=" + new Date();
		url +="&token="+securityContext.token;

		$.ajax({
			type: "POST",
		    url: url,
		    data: dsd,
		    async: false,
		    success: function(data){
				
				if (data.result_code == "Y") {
					recordLog("O","APPLETPC","新建仓库成功",securityContext.user_id);
					result = true;
					window.top.bootbox.dialog({
						title: "提示信息",
						message: "保存成功！",
						size: "small",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				} else if (data.result_code == "N") {
					result = false;
					recordLog("OF","APPLETPC","新建仓库失败"+dsd,securityContext.user_id);
					window.top.bootbox.dialog({
						title: "错误信息",
						message: "保存失败！" + "<br><br>" + data.result_info,
						size: "middle",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				}
		    }
		});
	}
	return result;
