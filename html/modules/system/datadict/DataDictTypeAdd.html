<script type="text/javascript">
var validator;

$(document).ready(function() {
	validator = $("#typeAddForm").validate({
		debug: true,
		showErrors: showErrors,
		rules: {
			type_code: {
				required: true,
				maxlength: 50,
				isCode: true,
				remote: {
					url:path+"api/sys/datadict/checkDataDictTypeCode?t=" + new Date(),
					type: "get",
					data: {
						typeCode: function(){return $('#type_code').val()},
						Authorization:function(){return securityContext.Authorization}
					}
				}
			},
			type_name: {
				required: true,
				maxlength: 100
			},
			description: {
				maxlength: 200
			}
		},
		messages: {
			type_code: {
				required: "[类型编码]不能为空！",
				maxlength: "[类型编码]最大长度为50！",
				remote: "当前类型编码已经存在！"
			},
			type_name: {
				required: "[类型名称]不能为空！",
				maxlength: "[类型名称]最大长度为100！"
			},
			description: {
				maxlength: "[说明]最大长度为200！"
			}
		}
	});
});

function doAddDataDictType() {
	var result = false;
	if (validator.form()) {
		var ddt = new SysDataDictType();
		dwr.util.getValues(ddt);
		
		var url = path+"api/sys/datadict/addDataDictType";
		url += "?t=" + new Date();
		url+="&Authorization="+securityContext.Authorization;
		

		$.ajax({
			type: "get",
		    url: url,
		    data: ddt,
		    async: false,
		    success: function(data){
				
				if (data.result_code == "Y") {
					result = true;
					window.top.bootbox.dialog({
						title: "提示信息",
						message: "保存成功！",
						size: "small",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				} else if (data.result_code == "N") {
					result = false;
				recordLog("OF","APPLETPC","新建数据字典类型失败"+ data.result_info,securityContext.user_id);
					window.top.bootbox.dialog({
						title: "错误信息",
						message: "保存失败！" + "<br><br>" + data.result_info,
						size: "middle",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				}
		    }
		});
	}
	return result;
}
</script>
