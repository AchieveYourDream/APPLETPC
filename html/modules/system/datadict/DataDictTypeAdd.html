<script type="text/javascript">
    var validator;

    $(document).ready(function () {
        validator = $("#typeAddForm").validate({
            debug: true,
            showErrors: showErrors,
            rules: {
                typeCode: {
                    required: true,
                    maxlength: 50,
                    isCode: true,
                    remote: {
                        url: path + "app/system/datadict/checkDataDictTypeCode?t=" + new Date(),
                        type: "get",
                        headers: {"Authorization":securityContext.Authorization},
                        data: {
                            typeCode: function () {
                                return $('#typeCode').val()
                            }
                        }
                    }
                },
                typeName: {
                    required: true,
                    maxlength: 100
                },
                description: {
                    maxlength: 200
                }
            },
            messages: {
                typeCode: {
                    required: "[类型编码]不能为空！",
                    maxlength: "[类型编码]最大长度为50！",
                    remote: "当前类型编码已经存在！"
                },
                typeName: {
                    required: "[类型名称]不能为空！",
                    maxlength: "[类型名称]最大长度为100！"
                },
                description: {
                    maxlength: "[说明]最大长度为200！"
                }
            }
        });
    });

    function doAddDataDictType() {
        var result = false;
        if (validator.form()) {
            var ddt = new SysDataDictType();
            dwr.util.getValues(ddt);

            var url = path + "app/system/datadict/addDataDictType";
            url += "?t=" + new Date();


            $.ajax({
                type: "post",
                url: url,
                data: ddt,
                async: false,
                headers: {"Authorization":securityContext.Authorization},
                success: function (data) {

                    if (data.code == "S") {
                        result = true;
                    } else {
                        result = false;
                        $.growl.error({title: "提示信息", message: "数据加载失败！" + "<br><br>" + data.data});
                    }
                }
            });
        }
        return result;
    }
</script>
