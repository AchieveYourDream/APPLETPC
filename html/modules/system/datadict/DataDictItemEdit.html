         if(sessionStorage.getItem('securityContext')==null){
         window.location.href="/APPLETPC/login.html";

        var path = sessionStorage.getItem('path');
        var typeCode = sessionStorage.getItem('typeCode');
        var itemCode = sessionStorage.getItem('itemCode');
</script>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>数据字典项-编辑</title>

	<link   type="text/css" rel="stylesheet" href="/APPLETPC/css/common/common.css">
    <link   type="text/css" rel="stylesheet" href="/APPLETPC/js/bootstrap/css/bootstrap.css">

<body class="my-body-content">
	<form id="itemEditForm" name="itemEditForm" class="my-form-content">
		<input type="hidden" id="type_code" name="type_code" >
		
		<table class="my-form-table-content">
			<tr>
				<td class="my-form-table-td-label" style="width:60px;">
					<label class="control-label" style="margin:5px;padding:0px;">项编码</label>
				</td>
				<td class="my-form-table-td-content" style="width:200px;">
					<input id="item_code" name="item_code" type="text" class="form-control input-sm" style="width:180px;padding:5px;float:left;" readOnly>
				</td>
			</tr>
			<tr>
				<td class="my-form-table-td-label">
					<label class="control-label" style="margin:5px;padding:0px;">项名称</label>
				</td>
				<td class="my-form-table-td-content">
					<input id="item_name" name="item_name" type="text" class="form-control input-sm" style="width:180px;padding:5px;float:left;">
				</td>
			</tr>
			<tr>
				<td class="my-form-table-td-label">
					<label class="control-label" style="margin:5px;padding:0px;">显示顺序</label>
				</td>
				<td class="my-form-table-td-content">
					<input id="display_order" name="display_order" type="text" class="form-control input-sm" style="width:180px;padding:5px;float:left;">
				</td>
			</tr>

				<td class="my-form-table-td-label">
					<label class="control-label" style="margin:5px;padding:0px;">是否有效</label>

				<td class="my-form-table-td-content">
					<input id="enabled_flag" name="enabled_flag" type="checkbox">
				</td>
			</tr>
		</table>
	</form>

<script type="text/javascript">
$("#type_code").val(typeCode);
var validator;

$(document).ready(function() {
	validator = $("#itemEditForm").validate({
		debug: true,
		showErrors: showErrors,
		rules: {
			item_name: {
				required: true,
				maxlength: 100
			},
			'display_order':{
				maxlength: 5,
				number: true,
				required:true
			}
		},
		messages: {
			item_name: {
				required: "[项名称]不能为空！",
				maxlength: "[项名称]最大长度为100！"
			},
			'display_order':{
				maxlength: "[显示顺序]最大值为99999！",
				number: "[显示顺序]必须是数字！",
				required: "[显示顺序]不能为空！",
			}
		}
	});
	
	var url = path+"api/sys/datadict/getDataDictItemInfo";
	url += "?t=" + new Date();
	url += "&typeCode=" + typeCode;
	url += "&itemCode=" + itemCode;
	
	$.ajax({
		type: "get",
		url: url,
		async:false,
		headers:{"Authorization":securityContext.Authorization},
		success: function(data) {
		
		if (data.result_code == "Y") {
		
			var ddi = JSON.parse(data.result_info);
			dwr.util.setValues(ddi);
		
			if (ddi.enabled_flag == "Y") {
				$("#enabled_flag").prop("checked", true)
			} else if (ddi.enabled_flag == "N") {
				$("#enabled_flag").prop("checked", false)
			}
		} else if (data.result_code == "N") {
			recordLog("OF","APPLETPC","获取数据条目详细信息失败"+ data.result_info,securityContext.user_id);
			window.top.bootbox.dialog({
				title: "错误信息",
				message: "数据加载失败！" + "<br><br>" + data.result_info,
				size: "middle",
				buttons: {
					cancelType: {
			      		label: "确定",
			      		className: "btn-"+bootstrapSkin,
			      		callback: function() {
			      			return true;
			      		}
					}
				}
			});
		}
		}
	});
});

function doEditDataDictItem() {
	var result = false;
	if (validator.form()) {
		var ddi = new SysDataDictItem();
		
		dwr.util.getValues(ddi);
		
		if ($("#enabled_flag").prop("checked")) {
			ddi.enabled_flag = "Y";
		} else {
			ddi.enabled_flag = "N";
		}
		
		
		var url = path+"api/sys/datadict/editDataDictItem";
		url += "?t=" + new Date();
		url+="&Authorization="+securityContext.Authorization;
		

		$.ajax({
			type: "get",
		    url: url,
		    data: ddi,
		    async: false,
		    success: function(data){
				
				if (data.result_code == "Y") {
				recordLog("O","APPLETPC","数据字典类型"+typeCode+",数据字典条目"+itemCode+"编辑保存成功",securityContext.user_id);
					result = true;
					window.top.bootbox.dialog({
						title: "提示信息",
						message: "保存成功！",
						size: "middle",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				} else if (data.result_code == "N") {
					result = false;
					recordLog("OF","APPLETPC","数据字典类型"+typeCode+",数据字典条目"+itemCode+"编辑保存失败"+ data.result_info,securityContext.user_id);
					window.top.bootbox.dialog({
						title: "错误信息",
						message: "保存失败！" + "<br><br>" + data.result_info,
						size: "middle",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				}
		    }
		});
	}
	return result;
}
</script>
