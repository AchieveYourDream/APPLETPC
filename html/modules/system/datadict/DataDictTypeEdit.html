<script type="text/javascript">
        if(sessionStorage.getItem('securityContext')==null){
         window.location.href="/APPLETPC/login.html";
        }
        var securityContext = JSON.parse(sessionStorage.getItem('securityContext'));

        var path = sessionStorage.getItem('path');
        var typeCode = sessionStorage.getItem('typeCode');
</script>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>数据字典类型-编辑</title>

	<link   type="text/css" rel="stylesheet" href="/APPLETPC/css/common/common.css">
    <link   type="text/css" rel="stylesheet" href="/APPLETPC/js/bootstrap/css/bootstrap.css">
	<script type="text/javascript" src="/APPLETPC/js/common/common.js"></script>
	<script type="text/javascript" src="/APPLETPC/js/common/util.js"></script>
	<script type="text/javascript" src="/APPLETPC/js/jquery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/APPLETPC/js/json/json2.js"></script>
    <script type="text/javascript" src="/APPLETPC/js/bootstrap/js/bootstrap.js"></script>
	
	<script type='text/javascript' src='/APPLETPC/js/json/model/SysDataDictType.js'></script>
	
	<!-- jquery-validator -->
	<script type="text/javascript"
		src="/APPLETPC/js/plugins/jquery-validate/jquery.validate.min.js"></script>
	<script type="text/javascript"
		src="/APPLETPC/js/plugins/jquery-validate/jquery.validate.plu.js"></script>
</head>
<body class="my-body-content">
	<form id="typeEditForm" name="typeEditForm" class="my-form-content">
		<table class="my-form-table-content">
			<tr>
				<td class="my-form-table-td-label" style="width:60px;">
					<label class="control-label" style="margin:5px;padding:0px;">类型编码</label>
				</td>
				<td class="my-form-table-td-content" style="width:200px;">
					<input id="type_code" name="type_code" type="text" class="form-control input-sm" style="width:180px;padding:5px;float:left;" readOnly>
				</td>
			</tr>
			<tr>
				<td class="my-form-table-td-label">
					<label class="control-label" style="margin:5px;padding:0px;">类型名称</label>
				</td>
				<td class="my-form-table-td-content">
					<input id="type_name" name="type_name" type="text" class="form-control input-sm" style="width:180px;padding:5px;float:left;">
				</td>
			</tr>
			<tr>
				<td class="my-form-table-td-label">
					<label class="control-label" style="margin:5px;padding:0px;">说明</label>
				</td>
				<td class="my-form-table-td-content">
					<input id="description" name="description" type="text" class="form-control input-sm" style="width:180px;padding:5px;float:left;">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>

<script type="text/javascript">

var validator;

$(document).ready(function() {
	validator = $("#typeEditForm").validate({
		debug: true,
		showErrors: showErrors,
		rules: {
			type_name: {
				required: true,
				maxlength: 100
			},
			description: {
				maxlength: 200
			}
		},
		messages: {
			type_name: {
				required: "[类型名称]不能为空！",
				maxlength: "[类型名称]最大长度为100！"
			},
			description: {
				maxlength: "[说明]最大长度为200！"
			}
		}
	});
	
	var url = path+"api/sys/datadict/getDataDictTypeInfo";
	url += "?t=" + new Date();
	url += "&typeCode=" + typeCode;
	
	$.ajax({
		type: "get",
	    url: url,
	    async:false,
	     headers:{"Authorization":securityContext.Authorization},
	    success: function(data){
		
		if (data.result_code == "Y") {
			var ddt = JSON.parse(data.result_info);
			dwr.util.setValues(ddt);
		} else if (data.result_code == "N") {
		recordLog("OF","APPLETPC","获取数据字典类型详细信息失败"+ data.result_info,securityContext.user_id);
			window.top.bootbox.dialog({
				title: "错误信息",
				message: "数据加载失败！" + "<br><br>" + data.result_info,
				size: "middle",
				buttons: {
					cancelType: {
			      		label: "确定",
			      		className: "btn-"+bootstrapSkin,
			      		callback: function() {
			      			return true;
			      		}
					}
				}
			});
		}
		}
	});
});

function doEditDataDictType() {
	var result = false;
	if (validator.form()) {
		var ddt = new SysDataDictType();
		dwr.util.getValues(ddt);
		
		var url = path+"api/sys/datadict/editDataDictType";
		url += "?t=" + new Date();
		url+="&Authorization="+securityContext.Authorization;

		$.ajax({
			type: "get",
		    url: url,
		    data: ddt,
		    async: false,
		    success: function(data){
				
				if (data.result_code == "Y") {
					result = true;
					recordLog("O","APPLETPC","数据字典类型"+typeCode+"编辑保存成功",securityContext.user_id);
					window.top.bootbox.dialog({
						title: "提示信息",
						message: "保存成功！",
						size: "middle",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				} else if (data.result_code == "N") {
					result = false;
					recordLog("OF","APPLETPC","数据字典类型"+typeCode+"编辑保存失败"+ data.result_info,securityContext.user_id);
					window.top.bootbox.dialog({
						title: "错误信息",
						message: "保存失败！" + "<br><br>" + data.result_info,
						size: "middle",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				}
		    }
		});
	}
	return result;
}
</script>
