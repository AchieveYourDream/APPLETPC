       if(sessionStorage.getItem('securityContext')==null){
         window.location.href="/APPLETPC/login.html";
        }
        var securityContext = JSON.parse(sessionStorage.getItem('securityContext'));

        var path = sessionStorage.getItem('path');
</script>
<!DOCTYPE html>
<html>
<head>
	<title>cotte物料编码价格维护</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link type="text/css" rel="stylesheet" href="/APPLETPC/css/common/common.css">
    <link type="text/css" rel="stylesheet" href="/APPLETPC/js/bootstrap/css/bootstrap.css">
	<link type="text/css" rel="stylesheet" href="/APPLETPC/js/plugins/bootstrap-treeview/css/bootstrap-treeview.css">
	<link type="text/css" rel="stylesheet" href="/APPLETPC/js/plugins/bootstrap-table/css/bootstrap-table.css">
	<script type="text/javascript"src="/APPLETPC/js/jquery/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="/APPLETPC/js/common/common.js"></script>
	<script type="text/javascript" src="/APPLETPC/js/common/util.js"></script>
    <script type="text/javascript" src="/APPLETPC/js/json/json2.js"></script>
    <script type="text/javascript" src="/APPLETPC/js/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/APPLETPC/js/plugins/bootstrap-box/js/bootbox.min.js"></script>
	<script type="text/javascript" src="/APPLETPC/js/plugins/bootstrap-treeview/js/bootstrap-treeview.js"></script>
	<script type='text/javascript' src='/APPLETPC/js/json/model/SysLog.js'></script>

<body style="font-size:12px;">
	<div class="container-fluid" style="margin:0px;padding-top:1px;padding-right:5px;padding-bottom:1px;padding-left:5px;">
		
		<!-- 顶部三个按钮 -->
		<div id="MaterialCodePriceToolbar">
	        <button id="editCraftworkPriceBtn" class="btn  btn-sm" onclick="editCraftworkPrice();">
	            <i class="glyphicon glyphicon-plus"></i>&nbsp;编辑
	        </button>
	        <button id="delCraftworkPriceBtn" class="btn  btn-sm"  onclick="delCraftworkPrice();">
	            <i class="glyphicon glyphicon-remove"></i>&nbsp;删除
	        </button>
	        <button id="advanceSearchBtn" class="btn  btn-sm" onclick="searchDataList();">
	            <i class="glyphicon glyphicon-search"></i>&nbsp;高级搜索
	        </button>
	        <button id="advanceSearchBtn" class="btn  btn-sm" onclick="resetSearch();">
	            <i class="glyphicon glyphicon-search"></i>&nbsp;重置
	        </button>
		</div>

		<!-- 表单 -->
		<table id="MaterialCodePriceTable"   class="table table-condensed " data-toggle="table"  data-toolbar="#MaterialCodePriceToolbar" data-icon-size="sm"
			   data-url="http://localhost:8080/SPMTM/api/sys/materialCodePrice/getPageList" data-undefined-text=""
	           data-data-type="json" data-query-params="queryParams" data-pagination="true"  data-side-pagination="server" 
	           data-page-size="10"  data-page-list="[10,30,50,100]"  data-height="550">
				<thead>
					<tr>
						<th data-field="pricing" data-halign="center" data-align="center">定价规范</th>
						<th data-field="code" data-halign="center" data-align="center">物料编码</th>
						<th data-field="name" data-halign="center" data-align="center">物料名称</th>
						<th data-field="model" data-halign="center" data-align="center">规格型号</th>
						<th data-field="order_line_id" data-halign="center" data-align="center">批次号</th>
						<th data-field="price" data-halign="center" data-align="center">单价</th>
					</tr>
				</thead>
		</table>
		
	</div>

<script type="text/javascript">
var order;						//行 订单号
var materialCode				//行 物料编码
var searchCondition;			//高级搜索
$(".btn").addClass("btn-"+bootstrapSkin);
$(document).ready(function() {
	//单击获取当前行
	 $("#MaterialCodePriceTable").on('click-row.bs.table', function (e, row, $element) {
        $('.warning').removeClass('warning');
        $($element).addClass('warning');
        order = row.order_line_id;
        materialCode = row.code;
        
    });
	//双击获取当前行
    $("#MaterialCodePriceTable").on('dbl-click-row.bs.table', function (e, row, $element) {
        $('.warning').removeClass('warning');
        $($element).addClass('warning');
		order = row.order_line_id;
        materialCode = row.code;    	
        editCraftworkPrice();
    }); 
	
	 $(window).resize(function(){
	    $("#MaterialCodePriceTable").bootstrapTable("resetView");
	}); 
});
//刷新
function redresh(){
	order="";
	materialCode="";
	$('#MaterialCodePriceTable').bootstrapTable('refresh');
}

//重置查询条件
function resetSearch(){
	searchCondition="";//清空查询条件
	sessionStorage.setItem("material_code_redcollarSearchCondition", "");//重置查询表单
	redresh();
}
function queryParams(params) {
	return {offset:params.offset, 
			limit:params.limit,
			"token":securityContext.token,
			search:searchCondition,
			store :"redcollar",
			pricing:"业务品牌定价体系"
		};
}

// 编辑物料编码
function editCraftworkPrice() {
	if (!order && !materialCode) {
		window.top.bootbox.dialog({ 
			title:"提示信息",
		    size: 'small',
		    message: "请选择需要编辑的物料编码！",
		     buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-success",
	      		callback: function() {
	      		return true;
	      		}
	      		  }
	      		}
		});
		return;
	}
	var url = "/APPLETPC/jsp/modules/system/priceMaintain/MaterialCodePrice/MaterialCodePriceEdit.html";
	sessionStorage.setItem('order', order);
	sessionStorage.setItem('materialCode', materialCode);
	sessionStorage.setItem('pricing', "业务品牌定价体系");
	
	var CraftworkPriceEditFrame = '<iframe id="CraftworkPriceEditFrame" class="my-modal-iframe" width="100%" height="350px" src="' + url + '"></iframe>';
	window.top.bootbox.dialog({
		title: "物料编码-编辑",
		size: "small",
		message: CraftworkPriceEditFrame,
		buttons: {
			saveType: {
	      		label: "保存",
	      		className: "btn-success",
	      		callback: function() {
	      			var result = window.top.document.getElementById("CraftworkPriceEditFrame").contentWindow.toEditMaterialCode();
	      			if (result) {
	      				redresh();
	      			}
	      			return result;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() {
	      			return true;
	      		}
			}
		}
	});
}

//删除定价信息
function delCraftworkPrice(){
       if(order && materialCode ){
		 window.top.bootbox.dialog({
				title: "提示信息",
				message: "请确认是否删除",
				size: "small",
				buttons: {
					OkType: {
			      		label: "确定",
			      		className: "btn-success",
			      		callback: function() {
	    var url = path+"api/sys/materialCodePrice/remove";
	    url += "?order=" + order + "&materialCode="  +materialCode;
		$.ajax({
			type: "get",
		    url: url,
		    headers:{"token":securityContext.token},
		    async: false,
		    success: function(data){
				if (data.result_code == "Y") {
					order=null;
					result = true;
					window.top.bootbox.dialog({
						title: "提示信息",
						message: "删除成功！",
						size: "small",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-success",
					      		callback: function() {
					      		}
							}
						}
					});
					redresh();
					      		
				} else if (data.result_code == "N") {
					recordLog("OF","APPLETPC","删除零售价格失败",securityContext.user_id);
					result = false;
					window.top.bootbox.dialog({
						title: "错误信息",
						message: "保存失败！" + "<br><br>" + data.result_info,
						size: "small",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-success",
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				}
		    }
		});
			      		}
					},
					cancelType: {
			      		label: "取消",
			      		className: "btn-"+bootstrapSkin,
			      		callback: function() {
			      			return true;
			      		}
					}
				}
			});
			}else{
					window.top.bootbox.dialog({ 
				    size: 'small',
				    message: "请先选择零售价格！",
				    buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-"+bootstrapSkin,
	      		callback: function() {
	      		return true;
	      		}
	      		  }
	      		}
				});
			}

}
//高级搜索
function searchDataList() {
	var url ="/APPLETPC/jsp/modules/system/search/AdvanceSearch.html";
	sessionStorage.setItem("searchCode", 'materialCodeCotte');
	var material_code_redcollarSearchFrame = '<iframe id="material_code_redcollarSearchFrame" class="my-modal-iframe" width="100%" height="350px" src="' + url + '"></iframe>';
	window.top.bootbox.dialog({
		title: "高级搜索",
		message: material_code_redcollarSearchFrame,
		size: "middle",
		buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-"+bootstrapSkin,
	      		callback: function() {
	      			var sscVO = window.top.document.getElementById("material_code_redcollarSearchFrame").contentWindow.getAdvanceSearchConditions();
	      			searchCondition = JSON.stringify(sscVO);
	      			sessionStorage.setItem("material_code_redcollarSearchCondition", searchCondition);
	      			if (sscVO) {
	      				$("#MaterialCodePriceTable").bootstrapTable('refresh');
	      			}
	      			return true;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() {
	      			return true;
	      		}
			}
		}
	});
}
	
</script>
