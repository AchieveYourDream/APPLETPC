<script type="text/javascript">
       if(sessionStorage.getItem('securityContext')==null){
         window.location.href="/APPLETPC/login.html";
        }
        var securityContext = JSON.parse(sessionStorage.getItem('securityContext'));

        var path = sessionStorage.getItem('path');
</script>
<!DOCTYPE html>
<html>
<head>
	<title>工艺价格倍率维护</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link type="text/css" rel="stylesheet" href="/APPLETPC/css/common/common.css">
    <link type="text/css" rel="stylesheet" href="/APPLETPC/js/bootstrap/css/bootstrap.css">
	<link type="text/css" rel="stylesheet" href="/APPLETPC/js/plugins/bootstrap-treeview/css/bootstrap-treeview.css">
	<link type="text/css" rel="stylesheet" href="/APPLETPC/js/plugins/bootstrap-table/css/bootstrap-table.css">
	<script type="text/javascript"src="/APPLETPC/js/jquery/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="/APPLETPC/js/common/common.js"></script>
	<script type="text/javascript" src="/APPLETPC/js/common/util.js"></script>
    <script type="text/javascript" src="/APPLETPC/js/json/json2.js"></script>
    <script type="text/javascript" src="/APPLETPC/js/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/APPLETPC/js/plugins/bootstrap-box/js/bootbox.min.js"></script>
	<script type="text/javascript" src="/APPLETPC/js/plugins/bootstrap-treeview/js/bootstrap-treeview.js"></script>
	<script type='text/javascript' src='/APPLETPC/js/json/model/SysLog.js'></script>
	<script type="text/javascript" src="/APPLETPC/js/plugins/bootstrap-table/js/bootstrap-table.js"></script>
	<script type="text/javascript" src="/APPLETPC/js/plugins/bootstrap-table/local/bootstrap-table-zh-CN.js"></script>
</head>
<body style="font-size:12px;">
	<div class="container-fluid" style="margin:0px;padding-top:1px;padding-right:5px;padding-bottom:1px;padding-left:5px;">
		
		<!-- 顶部三个按钮 -->
		<div id="TechnologyMultipleToolbar">
		    
	        <button id="editCraftworkPriceBtn" class="btn  btn-sm" onclick="editCraftworkPrice();">
	            <i class="glyphicon glyphicon-plus"></i>&nbsp;编辑
	        </button>
	        <button id="delCraftworkPriceBtn" class="btn  btn-sm"  onclick="delCraftworkPrice();">
	            <i class="glyphicon glyphicon-remove"></i>&nbsp;删除
	        </button>
	        <button id="advanceSearchBtn" class="btn  btn-sm" onclick="searchDataList();">
	            <i class="glyphicon glyphicon-search"></i>&nbsp;高级搜索
	        </button>
	        <button id="advanceSearchBtn" class="btn  btn-sm" onclick="resetSearch();">
	            <i class="glyphicon glyphicon-search"></i>&nbsp;重置
	        </button>
		</div>

		<table id="TechnologyMultipleTable"   class="table table-condensed " data-toggle="table"  data-toolbar="#TechnologyMultipleToolbar" data-icon-size="sm"
			   data-url="http://localhost:8080/SPMTM/api/sys/technologyMultipl/getPageList" data-undefined-text=""
	           data-data-type="json" data-query-params="queryParams" data-pagination="true"  data-side-pagination="server" 
	           data-page-size="10"  data-page-list="[10,15,20,25,30]"  data-height="500" >
			<thead >
				<tr >
					<th data-field="m" data-halign="center" data-align="center" >序号</th>
					<th data-field="ecode" data-halign="center" data-align="center">工艺代码</th>
					<th data-field="name" data-halign="center" data-align="center">工艺名称</th>
					<th data-field="attribute1" data-halign="center" data-align="center">品类</th>
					<th data-field="rmbprice" data-halign="center" data-align="center">人民币价格</th>
					<th data-field="ismanual" data-halign="center" data-align="center">经营单位</th>
					<th data-field="pricingmethod" data-halign="center" data-align="center">定价方式</th>
					<th data-field="businessunit" data-halign="center" data-align="center">是否手工</th>
					<th data-field="attribute2" data-halign="center" data-align="center">工艺类型</th>
					<th data-field="multiple" data-halign="center" data-align="center"> 倍        率 </th>
				</tr>
			</thead>
		</table>
		
	</div>

<script type="text/javascript">

	var currentCraftworkPriceId;
	var searchCondition;
	$(".btn").addClass("btn-"+bootstrapSkin);
	$(document).ready(function() {
			//单击获取当前行
			 $("#TechnologyMultipleTable").on('click-row.bs.table', function (e, row, $element) {
		        $('.warning').removeClass('warning');
		        $($element).addClass('warning');
		        currentCraftworkPriceId = row.id;
		        
		    });
			//双击获取当前行
		    $("#TechnologyMultipleTable").on('dbl-click-row.bs.table', function (e, row, $element) {
		        $('.warning').removeClass('warning');
		        $($element).addClass('warning');
		        currentCraftworkPriceId = row.id;
		    	editCraftworkPrice();
		    }); 
			
		});
	//table 查询参数
	function queryParams(params) {
		return {offset:params.offset, limit:params.limit,"token":securityContext.token,search:searchCondition};
	}
	
	//刷新
	function redresh(){
		currentCraftworkPriceId="";
		$('#TechnologyMultipleTable').bootstrapTable('refresh');
	}
	//重置查询条件
	function resetSearch(){
		searchCondition="";//清空查询条件
		sessionStorage.setItem("technology_multipleSearchCondition", "");//重置查询表单
		redresh();
	}
	
	// 编辑零售价格(修改删除)
	function editCraftworkPrice() {
		if (!currentCraftworkPriceId) {
			window.top.bootbox.dialog({ 
				title:"提示信息",
			    size: 'small',
			    message: "请选择需要编辑的零售价格！",
			     buttons: {
				saveType: {
		      		label: "确定",
		      		className: "btn-"+bootstrapSkin,
		      		callback: function() {
		      		return true;
		      		}
		      		  }
		      		}
			});
			return;
		}
		
		var url = "/APPLETPC/jsp/modules/system/priceMaintain/technologyMultiple/TechnologyMultipleEdit.html";

		sessionStorage.setItem('currentCraftworkPriceId', currentCraftworkPriceId);
		var CraftworkPriceEditFrame = '<iframe id="CraftworkPriceEditFrame" class="my-modal-iframe" width="100%" height="400px" src="' + url + '"></iframe>';
		
		window.top.bootbox.dialog({
			title: "倍率-编辑",
			size: "small",
			message: CraftworkPriceEditFrame,
			buttons: {
				saveType: {
		      		label: "保存",
		      		className: "btn-"+bootstrapSkin,
		      		callback: function() {
		      			var result = window.top.document.getElementById("CraftworkPriceEditFrame").contentWindow.doEditCraftworkPrice();
		      			if (result) {
		      				redresh();
		      			}
		      			return result;
		      		}
				},
				cancelType: {
		      		label: "取消",
		      		className: "btn-default",
		      		callback: function() {
		      			return true;
		      		}
				}
			}
		});
	}
	
	//删除定价信息
	function delCraftworkPrice(){
	       if(currentCraftworkPriceId){
			 window.top.bootbox.dialog({
					title: "提示信息",
					message: "此操作仅删除倍率，对工艺列表不进行操作",
					size: "small",
					buttons: {
						OkType: {
				      		label: "确定",
				      		className: "btn-"+bootstrapSkin,
				      		callback: function() {
		    var url = path+"api/sys/technologyMultipl/remove";
		    url += "?id=" + currentCraftworkPriceId;
			$.ajax({
				type: "get",
			    url: url,
			    headers:{"token":securityContext.token},
			    async: false,
			    success: function(data){
					if (data.result_code == "Y") {
						recordLog("O","APPLETPC","删除倍率成功",securityContext.user_id);
						currentCraftworkPriceId=null;
						result = true;
						window.top.bootbox.dialog({
							title: "提示信息",
							message: "删除成功！",
							size: "middle",
							buttons: {
								cancelType: {
						      		label: "确定",
						      		className: "btn-"+bootstrapSkin,
						      		callback: function() {
						      		}
								}
							}
						});
						redresh();
					} else if (data.result_code == "N") {
						recordLog("OF","APPLETPC","删除倍率失败",securityContext.user_id);
						result = false;
						window.top.bootbox.dialog({
							title: "错误信息",
							message: "保存失败！" + "<br><br>" + data.result_info,
							size: "middle",
							buttons: {
								cancelType: {
						      		label: "确定",
						      		className: "btn-"+bootstrapSkin,
						      		callback: function() {
						      			return true;
						      		}
								}
							}
						});
					}
			    }
			});
				      		}
						},
						cancelType: {
				      		label: "取消",
				      		className: "btn-"+bootstrapSkin,
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
				}else{
						window.top.bootbox.dialog({ 
					    size: 'small',
					    message: "请先选择倍率！",
					    buttons: {
				saveType: {
		      		label: "确定",
		      		className: "btn-"+bootstrapSkin,
		      		callback: function() {
		      		return true;
		      		}
		      		  }
		      		}
					});
				}

	}
function searchDataList() {
	var url ="/APPLETPC/jsp/modules/system/search/AdvanceSearch.html";
	sessionStorage.setItem("searchCode", 'technology_multiple');
	var technology_multipleSearchFrame = '<iframe id="technology_multipleSearchFrame" class="my-modal-iframe" width="100%" height="350px" src="' + url + '"></iframe>';
	
	window.top.bootbox.dialog({
		title: "高级搜索",
		message: technology_multipleSearchFrame,
		size: "small",
		buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-"+bootstrapSkin,
	      		callback: function() {
	      			var sscVO = window.top.document.getElementById("technology_multipleSearchFrame").contentWindow.getAdvanceSearchConditions();
	      			searchCondition = JSON.stringify(sscVO);
	      			sessionStorage.setItem("technology_multipleSearchCondition", searchCondition);
	      			if (sscVO) {
	      				$("#TechnologyMultipleTable").bootstrapTable('refresh');
	      			}
	      			return true;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() {
	      			return true;
	      		}
			}
		}
	});
}
</script>
