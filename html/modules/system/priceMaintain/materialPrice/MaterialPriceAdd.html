<script type="text/javascript">

$(document).ready(function() {
	initCategoryList();					//初始化品类 下拉选
	initPriceSpecificationList();		//初始化定价规范 下拉选
	initTypeList();						//初始化是否默认衬工艺  下拉选

});

function initAdd(){
	var result = false;
	var addFalg = true;
	
	if(!$("#retail_price")[0].validity.valid){
		layer.msg("【面料零售价格】不能为空")
		  $("#retail_price").focus();
		return false;
	}else if(!$("#attribute1")[0].validity.valid){
		layer.msg("【西服零售价】不能为空")
		$("#attribute1").focus();
		return false;
	}else if(!$("#attribute2")[0].validity.valid){
		layer.msg("【西裤零售价】不能为空")
		$("#attribute2").focus();
		return false;
	}else if(!$("#attribute3")[0].validity.valid){
		layer.msg("【马甲零售价】不能为空")
		$("#attribute3").focus();
		return false;
	}else if(!$("#attribute4")[0].validity.valid){
		layer.msg("【面料号】不能为空")
		$("#attribute4").focus();
		return false;
	}
 	else if($("#category")[0].value=='1' || $("#category")[0].value =='7'){
		if(parseFloat($("#attribute1")[0].value)+parseFloat($("#attribute2")[0].value) !=parseFloat($("#retail_price")[0].value)){
			layer.msg("【零售价错误】西服价格+西裤价格")
			$("#retail_price").focus();
			return false;
		}
	}else if($("#category")[0].value=='2' ){
		if(parseFloat($("#attribute1")[0].value)+parseFloat($("#attribute2")[0].value)+parseFloat($("#attribute3")[0].value) !=$("#retail_price")[0].value ){
			layer.msg("【零售价错误】西服价格+西裤价格+马甲价格")
			$("#retail_price").focus();
			return false;
		}
	} 
	
	var cc = new SysMeterialPrice();
	var addFalg=false;
	dwr.util.getValues(cc);
	//查询 面料号 ：定价规范+每个价格区间+每个品类：只能有一个默认衬工艺项	
	var queryIsDefaultUrl = path+"api/sys/materialPrice/getIsOnlyDefault";
	if(cc.is_def_shirt_technics == "yes"){
		 $.ajax({
				type : "get",
				url : queryIsDefaultUrl,
				async:false,
				data:{"token":securityContext.token,"price_specification":cc.price_specification,"category":cc.category,"shirt_technics":cc.shirt_technics,"id":"null","attribute4":cc.attribute4},
				success : function(data) {
					if (data.result_info== "") {
						addFalg=true;
					}else{
						addFalg=false;
						layer.msg("已有默认衬工艺项")
						$("#is_def_shirt_technics").focus();
					}
				}
			}); 
	}else{
		addFalg=true;
	}
	if(addFalg){
		result=doAddCraftworkPrice();
	}else{
		return false;
	}
	return result;
	
}

function doAddCraftworkPrice() {
		var result = false ;
		var cc = new SysMeterialPrice();
		dwr.util.getValues(cc);
		cc.last_updated_by=securityContext.user_id;
		cc.created_by=securityContext.user_id;
		var addUrl =path+"api/sys/materialPrice/add";
		addUrl += "?t=" + new Date();
		addUrl+="&token="+securityContext.token;
			$.ajax({
				type:"POST",
				url:addUrl,
				contentType: 'application/json',
			 	data:JSON.stringify(cc),
				async:false,
				success: function(data) {
						if (data.result_code == "Y") {
						recordLog("O","APPLETPC","新增工艺价格成功",securityContext.user_id);
						 result = true;
							window.top.bootbox.dialog({
								title: "提示信息",
								message: "保存成功！",
								size: "middle",
								buttons: {
									cancelType: {
							      		label: "确定",
							      		className: "btn-"+bootstrapSkin,
							      		callback: function() {
							      			return true;
							      		}
									}
								}
							});
						} else if (data.result_code == "N") {
						recordLog("OF","APPLETPC","新增工艺价格失败",securityContext.user_id);
							result = false;
							window.top.bootbox.dialog({
								title: "错误信息",
								message: "保存失败！" + "<br><br>" + data.result_info,
								size: "middle",
								buttons: {
									cancelType: {
							      		label: "确定",
							      		className: "btn-"+bootstrapSkin,
							      		callback: function() {
							      			return true;
							      		}
									}
								}
							});
						}
				    }
				});
		return result;
	
}

		//1 初始化定价规范
		function initPriceSpecificationList() {
			var url = path + "api/sys/price/getPriceSpecification";
			$.ajax({
				type : "get",
				url : url,
				headers:{"token":securityContext.token},
				success : function(data) {
					if (data.result_code == "Y") {
						$("#price_specification").html("");
						$.each(JSON.parse(data.result_info), function(index, d) {
		                   var option='<option value="' + d.code + '">'+ d.name + '</option>';
		                   category+=option
						$("#price_specification").append(option);  
						});
						$("#price_specification").chosen();
					} else if (data.result_code == "N") {
						window.parent.bootbox.dialog({
							title : "错误信息",
							message : "数据加载失败！" + "<br><br>" + data.result_info,
							size : "middle",
							buttons : {
								cancelType : {
									label : "确定",
									className : "btn-default",
									callback : function() {
										return true;
									}
								}
							}
						});
					}
				}
			});
		};	
	
	
		//2 初始化 品类
		function initCategoryList() {
			var url = path + "api/marketing/getCategorySelect";
			$.ajax({
				type : "POST",
				url : url,
				headers:{"token":securityContext.token},
				success : function(data) {
					if (data.result_code == "Y") {
						$("#category").html("");
						$.each(JSON.parse(data.result_info), function(index, d) {
	                       var option='<option value="' + d.code + '">'+ d.name + '</option>';
	                       category+=option
						$("#category").append(option);  
						});
						$('#category').chosen();
						$("#shirt_technics").chosen({placeholder_text_single:'该品类无衬工艺项'});
						initTechnologyList();//初始衬工艺 下拉选
						
					} else if (data.result_code == "N") {
						window.parent.bootbox.dialog({
							title : "错误信息",
							message : "数据加载失败！" + "<br><br>" + data.result_info,
							size : "middle",
							buttons : {
								cancelType : {
									label : "确定",
									className : "btn-default",
									callback : function() {
										return true;
									}
								}
							}
						});
					}
				}
			});
		};
	
	

		// 初始衬工艺 下拉选
		function initTechnologyList() {
			var url = path + "api/collectMoney/getTechnologySelect";
			$.ajax({
				type : "POST",
				url : url,
				data:{"token":securityContext.token,code:$("#category").val()},
				success : function(data) {
						//{code: "1", name: "套装(2pcs)"}
						//{code: "2", name: "套装(3pcs)"}
						//{code: "7", name: "女套装(2pcs)"}	
					var tempData=JSON.parse(data.result_info);
					if($("#category").val()=='3000' || $("#category").val()=='11000'){
						tempData.push({code: "", name: "机器工艺"});
						//$("#shirt_technics").append('<option  value="" selected">机器工艺</option>');  
					}
					//显示西服西裤马甲的价格
					if($("#category").val()=='1' || $("#category").val()=='7'){
						$("#tz3")[0].style.display="none";
						$("#attribute3")[0].value="";
						$("#attribute3")[0].required=false
						$("#attribute1")[0].required=true
						$("#attribute2")[0].required=true
						$("#tz1")[0].style.display="";
						$("#tz2")[0].style.display="";
					}else if($("#category").val()=='2' ){
						$("#tz1")[0].style.display="";
						$("#tz2")[0].style.display="";
						$("#tz3")[0].style.display="";
						$("#attribute1")[0].required=true
						$("#attribute2")[0].required=true
						$("#attribute3")[0].required=true
					}else{
						$("#tz1")[0].style.display="none";
						$("#tz2")[0].style.display="none";
						$("#tz3")[0].style.display="none";
						$("#attribute1")[0].value="";
						$("#attribute2")[0].value="";
						$("#attribute3")[0].value="";
						$("#attribute1")[0].required=false
						$("#attribute2")[0].required=false
						$("#attribute3")[0].required=false
					}
					
					if (data.result_code == "Y") {
							$("#shirt_technics").html("")
							$.each(tempData, function(index, d) {
	                       	var option='<option value="' + d.code + '">'+ d.name + '</option>';
	                       	$("#shirt_technics").append(option);  
						});
						if($("#category").val()=='3000' || $("#category").val()=='11000'){
							$("#shirt_technics").val("")//设置值  
						}
						$("#shirt_technics").trigger("chosen:updated"); 
					} else if (data.result_code == "N") {
						window.parent.bootbox.dialog({
							title : "错误信息",
							message : "数据加载失败！" + "<br><br>" + data.result_info,
							size : "middle",
							buttons : {
								cancelType : {
									label : "确定",
									className : "btn-default",
									callback : function() {
										return true;
									}
								}
							}
						});
					}
				}
			});
		};	
		
		//初始化 是否默认衬工艺
		function initTypeList() {
			var url = path + "api/common/list/getSingleDataDictItemList";
			url += "?typeCode=yes_or_no&enabledFlag=Y";
			$.ajax({
				type : "get",
				url : url,
				headers:{"token":securityContext.token},
				success : function(data) {
					if (data.result_code == "Y") {
						$("#is_def_shirt_technics").html("")
						$.each(JSON.parse(data.result_info), function(index, d) {
                       	var option='<option value="' + d.item_code + '">'+ d.item_name + '</option>';
                       	$("#is_def_shirt_technics").append(option);  
					});
						$("#is_def_shirt_technics").chosen({disable_search:'false'});
					} else if (data.result_code == "N") {
						window.parent.bootbox.dialog({
							title : "错误信息",
							message : "数据加载失败！" + "<br><br>" + data.result_info,
							size : "middle",
							buttons : {
								cancelType : {
									label : "确定",
									className : "btn-default",
									callback : function() {
										return true;
									}
								}
							}
						});
					}
				}
			});
		};	
function totalPracticalPrice(obj){
	if(obj){
	obj.value = obj.value.replace(/[^\d.]/g,""); // 清除"数字"和"."以外的字符
	obj.value = obj.value.replace(/^\./g,""); // 验证第一个字符是数字
	obj.value = obj.value.replace(/\.{2,}/g,"."); // 只保留第一个, 清除多余的
	obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$",".");
	//obj.value = obj.value.replace(/^(\-)*(\d+)\.(\d\d).*$/,'$1$2.$3'); // 只能输入两个小数
	}
}
</script>
