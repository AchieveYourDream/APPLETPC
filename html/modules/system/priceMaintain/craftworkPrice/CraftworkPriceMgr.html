			<button id="addCraftworkPriceBtn" class="btn  btn-sm" onclick="addCraftworkPrice();">

<script type="text/javascript">
var currentCraftworkPriceId;
$(".btn").addClass("btn-"+bootstrapSkin);
$(document).ready(function() {
	initPage();
	//单击获取当前行
	 $("#CraftworkPriceTable").on('click-row.bs.table', function (e, row, $element) {
        $('.warning').removeClass('warning');
        $($element).addClass('warning');
        currentCraftworkPriceId = row.id;
        
    });
	//双击获取当前行
    $("#CraftworkPriceTable").on('dbl-click-row.bs.table', function (e, row, $element) {
        $('.warning').removeClass('warning');
        $($element).addClass('warning');
        currentCraftworkPriceId = row.id;
    	editCraftworkPrice();
    }); 
	 $(window).resize(function(){
	    $("#CraftworkPriceTable").bootstrapTable("resetView");
	}); 
});

/* function queryParams(params) {
	return {offset:params.offset, limit:params.limit,"token":securityContext.token};

//依据物料编码 获取价格
function initPage() {
	var url =path+"api/sys/price/getCraftworkPriceAll";
	url += "?t=" + new Date();
    $.ajax({
		type: "GET",
		url: url,
		async:false,
		headers:{"token":securityContext.token},
		success: function(data) {
			//因数据库原因，将物料名称在页面上赋值
			if (data.result_code == "Y") {
				recordLog("O","APPLETPC","物料价格获取成功",securityContext.user_id);
				$("#CraftworkPriceTable").bootstrapTable("load", JSON.parse(data.data));
			} else if (data.result_code == "N") {
				recordLog("OF","APPLETPC","物料价格获取失败",securityContext.user_id);
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "数据加载失败！" + "<br><br>" + data.data,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-success",
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
		}
	});
}



// 编辑零售价格 
function editCraftworkPrice() {
	if (!currentCraftworkPriceId) {
		window.top.bootbox.dialog({ 
			title:"提示信息",
		    size: 'small',
		    message: "请选择需要编辑的零售价格！",
		     buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-success",
	      		callback: function() {
	      		return true;
	      		}
	      		  }
	      		}
		});
		return;
	}
	
	var url = "/APPLETPC/jsp/modules/system/priceMaintain/craftworkPrice/CraftworkPriceEdit.html";

	sessionStorage.setItem('currentCraftworkPriceId', currentCraftworkPriceId);
	var CraftworkPriceEditFrame = '<iframe id="CraftworkPriceEditFrame" class="my-modal-iframe" width="100%" height="400px" src="' + url + '"></iframe>';
	
	window.top.bootbox.dialog({
		title: "零售价格-编辑",
		size: "middle",
		message: CraftworkPriceEditFrame,
		buttons: {
			saveType: {
	      		label: "保存",
	      		className: "btn-success",
	      		callback: function() {
	      			var result = window.top.document.getElementById("CraftworkPriceEditFrame").contentWindow.initEdit();
	      			if (result) {
	      				initPage();
	      			}
	      			return result;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() {
	      			return true;
	      		}
			}
		}
	});
}

//新增工艺价格
function addCraftworkPrice() {
	
	var url = "/APPLETPC/jsp/modules/system/priceMaintain/craftworkPrice/CraftworkPriceAdd.html";
	var CraftworkPriceAddFrame = '<iframe id="CraftworkPriceAddFrame" class="my-modal-iframe" width="100%" height="400px" src="' + url + '"></iframe>';
	
	window.top.bootbox.dialog({
		title: "工艺价格-新建",
		size: "middle",
		message: CraftworkPriceAddFrame,
		buttons: {
			saveType: {
	      		label: "保存",
	      		className: "btn-success",
	      		callback: function() {
	      			var result = window.top.document.getElementById("CraftworkPriceAddFrame").contentWindow.initAdd();
	      			if (result) {
	      				initPage();
	      			}
	      			return result;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() {
	      			return true;
	      		}
			}
		}
	});
}
//删除定价信息
function delCraftworkPrice(){
       if(currentCraftworkPriceId){
		 window.top.bootbox.dialog({
				title: "提示信息",
				message: "请确认是否删除",
				size: "middle",
				buttons: {
					OkType: {
			      		label: "确定",
			      		className: "btn-success",
			      		callback: function() {
	    var url = path+"api/sys/price/remove";
	    url += "?id=" + currentCraftworkPriceId;
		$.ajax({
			type: "get",
		    url: url,
		    headers:{"token":securityContext.token},
		    async: false,
		    success: function(data){
				if (data.result_code == "Y") {
					recordLog("O","APPLETPC","删除零售价格列成功",securityContext.user_id);
					currentCraftworkPriceId=null;
					result = true;
					window.top.bootbox.dialog({
						title: "提示信息",
						message: "删除成功！",
						size: "middle",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-success",
					      		callback: function() {
					      		}
							}
						}
					});
					initPage();
					      		
				} else if (data.result_code == "N") {
					recordLog("OF","APPLETPC","删除零售价格失败",securityContext.user_id);
					result = false;
					window.top.bootbox.dialog({
						title: "错误信息",
						message: "保存失败！" + "<br><br>" + data.data,
						size: "middle",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-success",
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				}
		    }
		});
			      		}
					},
					cancelType: {
			      		label: "取消",
			      		className: "btn-success",
			      		callback: function() {
			      			return true;
			      		}
					}
				}
			});
			}else{
					window.top.bootbox.dialog({ 
				    size: 'small',
				    message: "请先选择零售价格！",
				    buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-success",
	      		callback: function() {
	      		return true;
	      		}
	      		  }
	      		}
				});
			}

}

	
</script>
