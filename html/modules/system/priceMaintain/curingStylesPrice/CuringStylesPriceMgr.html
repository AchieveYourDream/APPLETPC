<!DOCTYPE html>

<body style="font-size:12px;">
	<div class="container-fluid" style="margin:0px;padding-top:1px;padding-right:5px;padding-bottom:1px;padding-left:5px;">

		<div id="CuringStylePriceToolbar">
			<button id="addCraftworkPriceBtn" class="btn  btn-sm" onclick="addCraftworkPrice();">

		<table id="CuringStylePriceTable"   class="table table-condensed " data-toggle="table"  data-toolbar="#CuringStylePriceToolbar" data-icon-size="sm"

<script type="text/javascript">
var currentCraftworkPriceId;	//行id
var searchCondition;			//高级搜索
$(".btn").addClass("btn-"+bootstrapSkin);
$(document).ready(function() {
	//单击获取当前行
	 $("#CuringStylePriceTable").on('click-row.bs.table', function (e, row, $element) {
        $('.warning').removeClass('warning');
        $($element).addClass('warning');
        currentCraftworkPriceId = row.id;
        
    });
	//双击获取当前行
    $("#CuringStylePriceTable").on('dbl-click-row.bs.table', function (e, row, $element) {
        $('.warning').removeClass('warning');
        $($element).addClass('warning');
        currentCraftworkPriceId = row.id;
    	editCraftworkPrice();
    }); 
	
	 $(window).resize(function(){
	    $("#CuringStylePriceTable").bootstrapTable("resetView");
	}); 
});
//刷新
function redresh(){
	currentCraftworkPriceId="";
	$('#CuringStylePriceTable').bootstrapTable('refresh');
}

//重置查询条件
function resetSearch(){
	searchCondition="";//清空查询条件
	sessionStorage.setItem("curing_styles_priceSearchCondition", "");//重置查询表单
	redresh();
}
function queryParams(params) {
	return {offset:params.offset, limit:params.limit,"token":securityContext.token,search:searchCondition};
}

// 编辑零售价格(修改删除)
function editCraftworkPrice() {
	if (!currentCraftworkPriceId) {
		window.top.bootbox.dialog({ 
			title:"提示信息",
		    size: 'small',
		    message: "请选择需要编辑的零售价格！",
		     buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-success",
	      		callback: function() {
	      		return true;
	      		}
	      		  }
	      		}
		});
		return;
	}
	var url = "/APPLETPC/jsp/modules/system/priceMaintain/curingStylesPrice/CuringStylesPriceEdit.html";
	sessionStorage.setItem('currentCraftworkPriceId', currentCraftworkPriceId);
	var CraftworkPriceEditFrame = '<iframe id="CraftworkPriceEditFrame" class="my-modal-iframe" width="100%" height="550px" src="' + url + '"></iframe>';
	window.top.bootbox.dialog({
		title: "零售价格-编辑",
		size: "middle",
		message: CraftworkPriceEditFrame,
		buttons: {
			saveType: {
	      		label: "保存",
	      		className: "btn-success",
	      		callback: function() {
	      			var result = window.top.document.getElementById("CraftworkPriceEditFrame").contentWindow.initEdit();
	      			if (result) {
	      				redresh();
	      			}
	      			return result;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() {
	      			return true;
	      		}
			}
		}
	});
}
//双击查看工艺价格详情
function CraftworkPriceInfo() {
	var url = "/APPLETPC/jsp/modules/system/priceMaintain/curingStylesPrice/CuringStylesPriceInfo.html";
	sessionStorage.setItem('currentCraftworkPriceId', currentCraftworkPriceId);
	var CraftworkPriceEditFrame = '<iframe id="CraftworkPriceEditFrame" class="my-modal-iframe" width="100%" height="400px" src="' + url + '"></iframe>';
	
	window.top.bootbox.dialog({
		title: "零售价格-详情",
		size: "middle",
		message: CraftworkPriceEditFrame,
	});
}



// 工艺价格
function addCraftworkPrice() {
	
	var url = "/APPLETPC/jsp/modules/system/priceMaintain/curingStylesPrice/CuringStylesPriceAdd.html";
	var CraftworkPriceAddFrame = '<iframe id="CraftworkPriceAddFrame" class="my-modal-iframe" width="100%" height="550px" src="' + url + '"></iframe>';
	
	window.top.bootbox.dialog({
		title: "工艺价格-新建",
		size: "middle",
		message: CraftworkPriceAddFrame,
		buttons: {
			saveType: {
	      		label: "保存",
	      		className: "btn-success",
	      		callback: function() {
	      			var result = window.top.document.getElementById("CraftworkPriceAddFrame").contentWindow.initAdd();
	      			if (result) {
	      				redresh();
	      			}
	      			return result;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() {
	      			return true;
	      		}
			}
		}
	});
}
//删除定价信息
function delCraftworkPrice(){
       if(currentCraftworkPriceId){
		 window.top.bootbox.dialog({
				title: "提示信息",
				message: "请确认是否删除",
				size: "small",
				buttons: {
					OkType: {
			      		label: "确定",
			      		className: "btn-success",
			      		callback: function() {
	    var url = path+"api/sys/curingStylesPrice/remove";

	    url += "?id=" + currentCraftworkPriceId;
		$.ajax({
			type: "get",
		    url: url,
		    headers:{"token":securityContext.token},
		    async: false,
		    success: function(data){
				if (data.result_code == "Y") {
					recordLog("O","APPLETPC","删除零售价格列成功",securityContext.user_id);
					currentCraftworkPriceId=null;
					result = true;
					window.top.bootbox.dialog({
						title: "提示信息",
						message: "删除成功！",
						size: "small",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-success",
					      		callback: function() {
					      		}
							}
						}
					});
					redresh();
					      		
				} else if (data.result_code == "N") {
					recordLog("OF","APPLETPC","删除零售价格失败",securityContext.user_id);
					result = false;
					window.top.bootbox.dialog({
						title: "错误信息",
						message: "保存失败！" + "<br><br>" + data.result_info,
						size: "small",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-success",
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				}
		    }
		});
			      		}
					},
					cancelType: {
			      		label: "取消",
			      		className: "btn-success",
			      		callback: function() {
			      			return true;
			      		}
					}
				}
			});
			}else{
					window.top.bootbox.dialog({ 
				    size: 'small',
				    message: "请先选择零售价格！",
				    buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-success",
	      		callback: function() {
	      		return true;
	      		}
	      		  }
	      		}
				});
			}

}
function searchDataList() {
	var url ="/APPLETPC/jsp/modules/system/search/AdvanceSearch.html";
	sessionStorage.setItem("searchCode", 'curing_styles_price');
	var curing_styles_priceSearchFrame = '<iframe id="curing_styles_priceSearchFrame" class="my-modal-iframe" width="100%" height="350px" src="' + url + '"></iframe>';
	
	window.top.bootbox.dialog({
		title: "高级搜索",
		message: curing_styles_priceSearchFrame,
		size: "middle",
		buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-success",
	      		callback: function() {
	      			var sscVO = window.top.document.getElementById("curing_styles_priceSearchFrame").contentWindow.getAdvanceSearchConditions();
	      			searchCondition = JSON.stringify(sscVO);
	      			sessionStorage.setItem("curing_styles_priceSearchCondition", searchCondition);
	      			if (sscVO) {
	      				$("#CuringStylePriceTable").bootstrapTable('refresh');
	      			}
	      			return true;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() {
	      			return true;
	      		}
			}
		}
	});
}
	
</script>
