<script type="text/javascript">

var dsnaVO = null;

$(document).ready(function() {
	var url = path+"api/sys/materialstruct/getDataStructNodeAttributeList";
	url += "?t=" + new Date();
	/* url += "&node_code=" + node_code; */
	
	$.ajax({
		type: "post",
	    url: url,
	    async:false,
	    data:{
	    	"material_code":material_code,
	    	"token":securityContext.token
	    },
	    success: function(data){
		
		if (data.result_code == "Y") {
		recordLog("O","APPLETPC","获取数据结构节点属性成功",securityContext.user_id);
			dsnaVO = JSON.parse(data.result_info);
			var html = '';
			if(dsnaVO.length==0){
				html += '<div>';
				html += '<p style="margin: 100 65 10px;font-size: initial;">请先在物料分类中配置属性</p>';
				html += '</div>';
				$("#DataStructNodeAttributeTable").append(html);
			}else{
			
			
			
			$.each(dsnaVO, function(index, d){
				html += '<tr>';
				html += '	<td class="my-form-table-td-label" style="width:85px;">';
				html += '		<label class="control-label" style="margin:5px;padding:0px;">' + d.attribute_name + '</label>';
				html += '	</td>';
				html += '	<td class="my-form-table-td-content">';
				
				if (d.element_type == 'text') {
					html += '<input id="' + d.attribute_code + '" name="' + d.attribute_code + '" type="text" value="' + d.attribute_value + '" class="form-control input-sm" style="width:180px;padding:5px;float:left;">';
				} else if (d.element_type == 'select') {
					html += '<select id="' + d.attribute_code + '" name="' + d.attribute_code + '" class="form-control input-sm" style="width:180px;padding:5px;float:left;">';
					
					var data = getDataDictTypeList(d.ddt_code);
					$.each(data, function(i, d1){
						if (d.attribute_value == d1.item_code) {
							html += '	<option value="' + d1.item_code + '" selected="selected">' + d1.item_name + '</option>';
						} else {
							html += '	<option value="' + d1.item_code + '">' + d1.item_name + '</option>';
						}
					});
					
					html += '</select>';
				} else if (d.element_type == 'radio') {
					var data = getDataDictTypeList(d.ddt_code);
					$.each(data, function(i, d1){
						if (d.attribute_value == d1.item_code) {
							html += '<input type="radio" name="' + d.attribute_code + '" value="' + d1.item_code + '" checked="checked">' + d1.item_name;
						} else {
							html += '<input type="radio" name="' + d.attribute_code + '" value="' + d1.item_code + '">' + d1.item_name;
						}
						
						html += '&nbsp;&nbsp;&nbsp;&nbsp;';
					});
				} else if (d.element_type == 'checkbox') {
					if (d.ddt_code) {
						/* data是复选框所有的选项       d1是所选的选项判断如果等于d.attribute_value就默认为选中的   需要做的是对d.attribute_value进行字符串拆分 */
						var data = getDataDictTypeList(d.ddt_code);
						var arry=d.attribute_value.split(",");
					
						$.each(data, function(i, d1){
							var a=jQuery.inArray( d1.item_code, arry);
							if (jQuery.inArray( d1.item_code, arry)!=-1) {
								html += '<input type="checkbox" name="' + d.attribute_code + '" value="' + d1.item_code + '" checked="checked">' + d1.item_name;
							} else {
								html += '<input type="checkbox" name="' + d.attribute_code + '" value="' + d1.item_code + '">' + d1.item_name;
							}
							
							html += '&nbsp;&nbsp;&nbsp;&nbsp;';
						});
					} else {
						if (d.attribute_value == "Y") {
							html += '<input type="checkbox" id="' + d.attribute_code + '" checked="checked">';
						} else if (d.attribute_value == "N") {
							html += '<input type="checkbox" id="' + d.attribute_code + '">';
						}
					}
				} else if (d.element_type == 'lov') {
					html += '<div class="input-group">';
					
					if (d.attribute_value) {
						var lovText = getLovDisplayText(d.lov_code, d.attribute_value);
						
						html += '	<input type="hidden" id="' + d.attribute_code + '" name="' + d.attribute_code + '" value="' + d.attribute_value + '">';
						html += '	<input type="text" id="' + d.attribute_code + '_text" name="' + d.attribute_code + '_text" class="form-control input-sm" style="width:146px;padding:5px;float:left;background-color:#fff" readOnly value="' + lovText + '">';
					} else {
						html += '	<input type="hidden" id="' + d.attribute_code + '" name="' + d.attribute_code + '">';
						html += '	<input type="text" id="' + d.attribute_code + '_text" name="' + d.attribute_code + '_text" class="form-control input-sm" style="width:146px;padding:5px;float:left;background-color:#fff" readOnly>';
					}
					
					html += '	<span class="input-group-btn">';
					html += '		<button id="' + d.attribute_code + '_btn" class="btn btn-default" type="button" style="padding:7px 9px" onclick="openLov(\'' + d.lov_code + '\',\'' + d.attribute_code + '\');">';
					html += '			<i class="glyphicon glyphicon-search"></i>';
					html += '		</button>';
					html += '	</span>';
					html += '</div>';
				} else if (d.element_type == 'tree') {
				
					html += '<div class="input-group">';
					
					if (d.attribute_value) {
						var lotText = getTreeDisplayText(d.ds_code, d.attribute_value);
						
						html += '	<input type="hidden" id="' + d.attribute_code + '" name="' + d.attribute_code + '" value="' + d.attribute_value + '">';
						html += '	<input type="text" id="' + d.attribute_code + '_text" name="' + d.attribute_code + '_text" class="form-control input-sm" style="width:146px;padding:5px;float:left;background-color:#fff" readOnly value="' + lotText + '">';
					} else {
						html += '	<input type="hidden" id="' + d.attribute_code + '" name="' + d.attribute_code + '">';
						html += '	<input type="text" id="' + d.attribute_code + '_text" name="' + d.attribute_code + '_text" class="form-control input-sm" style="width:146px;padding:5px;float:left;background-color:#fff" readOnly>';
					}
					
					html += '	<span class="input-group-btn">';
					html += '		<button id="' + d.attribute_code + '_btn" class="btn btn-default" type="button" style="padding:7px 9px" onclick="openTree(\'' + d.ds_code + '\',\'' + d.attribute_code + '\');">';
					html += '			<i class="glyphicon glyphicon-search"></i>';
					html += '		</button>';
					html += '	</span>';
					html += '</div>';
				}
				else if (d.element_type == 'date') {
					html += '<div class="input-group date form_date" data-date-format="yyyy-mm-dd" data-link-field="' + d.attribute_code + '" data-link-format="yyyy-mm-dd">';
					html += '	<input class="form-control input-sm" type="text" id="' + d.attribute_code + '" value="' + d.attribute_value + '" style="width:140px;padding:5px;float:left;background-color:#fff" readonly>';
					html += '	<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>';
					html += '</div>';
				} else if (d.element_type == 'time') {
					html += '<div class="input-group date form_time" data-date-format="hh:ii:ss" data-link-field="' + d.attribute_code + '" data-link-format="hh:ii:ss">';
					html += '	<input class="form-control input-sm" type="text" id="' + d.attribute_code + '" value="' + d.attribute_value + '"style="width:140px;padding:5px;float:left;background-color:#fff" readonly>';
					html += '	<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>';
					html += '</div>';
				} else if (d.element_type == 'datetime') {
					html += '<div class="input-group date form_datetime" data-date-format="yyyy-mm-dd hh:ii:ss" data-link-field="' + d.attribute_code + '" data-link-format="yyyy-mm-dd hh:ii:ss">';
					html += '	<input class="form-control input-sm" type="text" id="' + d.attribute_code + '" value="' + d.attribute_value + '"style="width:140px;padding:5px;float:left;background-color:#fff" readonly>';
					html += '	<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>';
					html += '</div>';
				}
				
				html += '	</td>';
				html += '</tr>';
			});
			
			$("#DataStructNodeAttributeTable").append(html);
			$('.form_date').datetimepicker({
		        language: 'zh-CN',
				autoclose: true,
				startView: 2,
				minView: 2
		    });
			
			$('.form_time').datetimepicker({
		        language: 'zh-CN',
				autoclose: true,
				startView: 1,
				minView: 0
		    });
			
			$('.form_datetime').datetimepicker({
		        language: 'zh-CN',
				autoclose: true,
				startView: 2
		    });
		    }
		} else if (data.result_code == "N") {
		recordLog("OF","APPLETPC","获取数据结构节点属性失败",securityContext.user_id);
			window.top.bootbox.dialog({
				title: "错误信息",
				message: "数据加载失败！" + "<br><br>" + data.result_info,
				size: "middle",
				buttons: {
					cancelType: {
			      		label: "确定",
			      		className: "btn-success",
			      		callback: function() {
			      			return true;
			      		}
					}
				}
			});
		}
		}
	});
});

// 初始化下拉列表
function getDataDictTypeList(typeCode){
	var ddi;
	
	var url = path+"api/common/list/getSingleDataDictItemList";
    url += "?typeCode=" + typeCode;
    url += "&enabledFlag=Y";
    url+="&token="+securityContext.token;
	
	$.ajax({
		type: "get",
		url: url,
		async: false,
		success: function(data) {
			if (data.result_code == "Y") {
				ddi = JSON.parse(data.result_info);
			} else if (data.result_code == "N") {
			recordLog("OF","APPLETPC","初始化下拉列表失败",securityContext.user_id);
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "数据加载失败！" + "<br><br>" + data.result_info,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-success",
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
		}
	});
	
	return ddi;
}

function openLov(lovCode, lovId) {
	var url = "/APPLETPC/html/common/lov/lov.html";
	sessionStorage.setItem('lovCode', lovCode);
	sessionStorage.setItem('lovType', 'single');
	sessionStorage.setItem('message', '值列表数据');
	var lovFrame = '<iframe id="lovFrame" class="my-modal-iframe" width="100%" height="400px" src="' + url + '"></iframe>';
	window.top.bootbox.dialog({
		title: "值列表",
		message: lovFrame,
		size: "middle",
		buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-success",
	      		callback: function() {
	      			var result = window.top.document.getElementById("lovFrame").contentWindow.getLovData();
	      			if(result){
	      			$("#" + lovId).val(result.lov_value);
	      			$("#" + lovId + "_text").val(result.lov_text);
	      			};
	      			return result;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() {
	      			return true;
	      		}
			}
		}
	});
}

					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-success",
				      		callback: function() {

				      		}
						}
					}

		}
	});
	
	return lovText;
}

function saveDataStrucNodeAttributes() {
	$.each(dsnaVO, function(index, d){
		if (dsnaVO[index].element_type == 'text'
				|| dsnaVO[index].element_type == 'select'
				|| dsnaVO[index].element_type == 'lov'
				|| dsnaVO[index].element_type == 'tree'
				|| dsnaVO[index].element_type == 'date'
				|| dsnaVO[index].element_type == 'time'
				|| dsnaVO[index].element_type == 'datetime') {
			dsnaVO[index].attribute_value = $('#' + d.attribute_code).val();
		} else if (dsnaVO[index].element_type == 'radio') {
			dsnaVO[index].attribute_value = $("input[name='" + dsnaVO[index].attribute_code + "']:checked").val();
		} else if (dsnaVO[index].element_type == 'checkbox') {
			if (dsnaVO[index].ddt_code) {
				 var chk_value ='';    
						    $("input[name='" + dsnaVO[index].attribute_code + "']:checked").each(function(){    
						        chk_value +=$(this).val()+",";   
						    });   
				dsnaVO[index].attribute_value = chk_value;
				
				
				
			} else {
				if ($('#' + dsnaVO[index].attribute_code).is(':checked')) {
					dsnaVO[index].attribute_value = 'Y';
				} else {
					dsnaVO[index].attribute_value = 'N';
				}
			}
			
		}
	});
	
	
	var url = path+"api/sys/materialstruct/saveDataStructNodeAttributes";
	url += "?t=" + new Date();
	url+="&material_code="+material_code;
	url+="&token="+securityContext.token;
	$.ajax({
		type: "POST",
	    url: url,
	    contentType: 'application/json',
 		data:JSON.stringify(dsnaVO),
	    async: false,
	    success: function(data){
			
			if (data.result_code == "Y") {
			recordLog("O","APPLETPC","数据节点属性添加成功",securityContext.user_id);
				window.top.bootbox.dialog({
					title: "提示信息",
					message: "保存成功！",
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-success",
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			} else if (data.result_code == "N") {
			recordLog("OF","APPLETPC","数据节点属性添加失败",securityContext.user_id);
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "保存失败！" + "<br><br>" + data.result_info,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-success",
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
	    }
	});
}
</script>
