$(document).ready(function() {
	validator = $("#structNodeAddForm").validate({
		debug: true,
		showErrors: showErrors,
		rules: {
			node_code: {
				required: true,
				maxlength: 50,
				remote: {
					url:path+"api/sys/materialstruct/checkMaterialStructNodeCode",
					type: "post",
					data: {
						token:function(){return securityContext.token},
						nodeCode: function(){return $('#node_code').val()},

				}
			},
			node_name: {
				required: true,
				maxlength: 100
			},
			'display_order':{

			'description':{

			}
		},
		messages: {

				required: "[节点编码]不能为空！",
				maxlength: "[节点编码]最大长度为50！",
				remote: "当前节点编码已经存在！"
			},
			node_name: {
				required: "[节点名称]不能为空！",
				maxlength: "[节点名称]最大长度为100！"
			},
			'display_order':{
				maxlength: "[显示顺序]最大值为99999！",
				number: "[显示顺序]必须是数字！"
			},
			'description':{
				maxlength: "[说明]最大长度为200！"
			}
		}
	});
});

function doAddMaterialStructNode() {

/* alert(parent_node_code); */
	var result = false;
	if (validator.form()) {
		var dsn = new InvMatStructNode();
		dwr.util.getValues(dsn);
		dsn.store_id = store_id;
		//当前的节点编码
		dsn.parent_node_code = parent_node_code;
		
		var url = path+"api/sys/materialstruct/addDataStructNode";
		url += "?t=" + new Date();
		url+="&token="+securityContext.token;

		$.ajax({
			type: "post",
		    url: url,
		    data: dsn,
		    async: false,
		    success: function(data){
				
				if (data.code == "S") {
				recordLog("O","APPLETPC","数据结构节点添加成功",securityContext.user_id);
					result = true;
					window.top.bootbox.dialog({
						title: "提示信息",
						message: "保存成功！",
						size: "small",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				} else {
				recordLog("OF","APPLETPC","数据结构节点添加失败",securityContext.user_id);
					result = false;
					
					window.top.bootbox.dialog({
						title: "错误信息",
						message: "保存失败！" + "<br><br>" + data.data,
						size: "middle",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				}
		    }
		});
	}
	return result;
}
</script>
