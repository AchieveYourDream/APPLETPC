//删除之前先判断库存事务中有无对应物料的出入库,调拨操作如果有给出必要的提示
function checkMaterialByPk() {

	var url = path + "api/sys/material/checkMaterialByPk";
	url += "?currentTime=" + new Date();

	$.ajax({
		type : "post",
		url : url,
		data:{"token":securityContext.token,"material_code":currentMaterialId},
		success : function(data) {
			if (data == "true") {
				delMaterial();
				
			} else if (data == "false") {
				window.top.bootbox.dialog({
					title : "警示信息",
					message : "此物料正在进行库存操作！确认删除吗?",
					size : "middle",
					buttons : {
							OkType: {
				      		label: "确定",
				      		className: "btn-"+bootstrapSkin,
				      		callback: function() {
				      			delMaterials();
				      			}
				      		}
						,cancelType : {
							label : "取消",
							className : "btn-" + bootstrapSkin,
							callback : function() {
								return true;
							}
						}
					}
				});
			}
		}
	});
}

//获取数据结构节点树
function initDSNTree(){
	/* if ($("#material_store").val()==null||$("#material_store").val()=="") {
		return;
	} */
	var url = path+"api/sys/materialstruct/getMaterialStructNodeTree";
	url += "?currentTime=" + new Date();//当前系统时间
	url+="&token="+securityContext.token;
	/* url += "&store_id=" +  $("#material_store").val(); */
    $.ajax({
		type: "post",
		url: url,
		async:false,
		success: function(data) {
			
			if (data.code == "S") {
				recordLog("O","APPLETPC","获取数据结构节点树成功",securityContext.user_id);
				$('#dsnTree').treeview({
					data: JSON.parse(data.data).nodes,
					//选择节点,用jquery.on方法绑定nodeSelected事件
					onNodeSelected: onTreeNodeSelectedHandler,
					levels: 2,
				});
				
				if (currentNodeId) {
					$('#dsnTree').treeview('selectNode', [currentNodeId, {silent: true}]);
				}
				
				if (currentExpandNodeArr) {
					$.each(currentExpandNodeArr, function(index, d){
						$('#dsnTree').treeview('expandNode', [d.nodeId, {silent: true}]);
					});
				}
				materialTypeCode=null;
			} else {
				recordLog("OF","APPLETPC","获取数据结构节点树失败",securityContext.user_id);
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "数据加载失败！" + "<br><br>" + data.data,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-"+bootstrapSkin,
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
		}
	});
}

// 树节点单击事件
function onTreeNodeSelectedHandler(event, data) {
	//节点选择事件,获取到当前所选节点
	materialTypeCode = data.data.node_code;//M为根节点不允许编辑，删除操作
	currentNodeId = data.nodeId;
	selectStoreInformationByPk();
}

function expandAllParentNode(nodeId) {
	if (nodeId) {
		$('#dsnTree').treeview('expandNode', [nodeId, {silent: true}]);
		
		var parentNode = $('#dsnTree').treeview('getParent', nodeId);
		if (parentNode) {
			expandAllParentNode(parentNode.nodeId);
		}
	}
}
