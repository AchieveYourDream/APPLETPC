<script type="text/javascript">
var validator;
$("#stores").val(stores_name);
$("#warehouse").val(warehouse_name);
$(document).ready(function() {

	validator = $("#structDefineAddForm").validate({
		debug: true,
		showErrors: showErrors,
		rules: {
			code:{
				required: true,
				maxlength: 50,
				isCode: true,
				remote: {
					
					url:path+"api/sys/StorageLocation/checkStorage" ,
					
					type: "POST",
					data: {
						warehouseCode: function(){return warehouseCode},
						code: function(){return $('#code').val()},
						stores: function(){return stores},
						token:function(){return securityContext.token}
					}
				}
				
			},
			name: {
				required: true,
				maxlength: 50
			},
			remarks:{
				
				maxlength: 100
			},
			
		},
		messages: {
			code: {
				required: "不能为空！",
				maxlength: "最大长度为50！",
				remote:"库位编号已存在"
			},
			name: {
				required: "不能为空！",
				maxlength: "最大长度为50！"
			},
			remarks:{
				
				maxlength: "[说明]最大值为100！"
			},
		}
	});
	
});

function doAddStorage() {
	var result = false;
	if (validator.form()) {
		var dsd = new InvStorageLocation();
		dwr.util.getValues(dsd);
		
		dsd.warehouse=warehouseCode;
		dsd.stores=stores;				
		dsd.code=$("#code").val();
		dsd.creater=securityContext.user_id;
		var url = path+"api/sys/StorageLocation/addStorage";
		url += "?t=" + new Date();
		url +="&token="+securityContext.token;

		$.ajax({
			type: "POST",
		    url: url,
		    data: dsd,
		    async: false,
		    success: function(data){
				
				if (data.result_code == "Y") {
					recordLog("O","APPLETPC","新建库位成功",securityContext.user_id);
					result = true;
					window.top.bootbox.dialog({
						title: "提示信息",
						message: "保存成功！",
						size: "small",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				} else if (data.result_code == "N") {
					result = false;
					recordLog("O","APPLETPC","新建库位失败"+dsd,securityContext.user_id);
					window.top.bootbox.dialog({
						title: "错误信息",
						message: "保存失败！" + "<br><br>" + data.result_info,
						size: "middle",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				}
		    }
		});
	}
	return result;
}

</script>
