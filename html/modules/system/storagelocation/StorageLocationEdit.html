<script type="text/javascript">

var validator;

$(document).ready(function() {

	getStorageLocation();
	validator = $("#structDefineEditForm").validate({
		debug: true,
		showErrors: showErrors,
		rules: {
			
			name: {

				maxlength: 50
			},

				maxlength: 100
			},

				required: "不能为空！",

			},
			remarks:{

			},
		}
	});
	


});

function getStorageLocation(){
	
	var url = path+"api/sys/StorageLocation/selectoneStorageLocation";
    url += "?warehouse="+warehouse;
    url += "&stores="+stores;	
    url += "&storageCode="+storageCode;	
    
	$.ajax({
		type: "POST",
		url: url,
		async: false,
		headers:{"token":securityContext.token},
		success: function(data) {
			if (data.result_code == "Y") {
				recordLog("O","APPLETPC","获取库位详情成功",securityContext.user_id);
				var ddt = JSON.parse(data.result_info);
			   	dwr.util.setValues(ddt);
			} else if (data.result_code == "N") {
				recordLog("OF","APPLETPC","获取库位详情失败"+"门店:"+stores+"仓库:"+warehouse+"库位"+storageCode,securityContext.user_id);
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "数据加载失败！" + "<br><br>" + data.result_info,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-"+bootstrapSkin,
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
		}
	});
}



function doAddEditStorageLocation() {
	var result = false;
	if (validator.form()) {
		var dsd = new InvStorageLocation();
		
		dwr.util.getValues(dsd);
		dsd.modifierby=securityContext.user_id;
		
		var url = path+"api/sys/StorageLocation/editStorageLocation";
		
		url += "?t=" + new Date();
		url +="&token="+securityContext.token;
		$.ajax({
			type: "POST",
		    url: url,
		    data: dsd,
		    async: false,
		    success: function(data){				
				if (data.result_code == "Y") {
					recordLog("O","APPLETPC","编辑库位成功",securityContext.user_id);
					result = true;
					window.top.bootbox.dialog({
						title: "提示信息",
						message: "保存成功！",
						size: "small",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			getStorageLocation();
					      			return true;
					      		}
							}
						}
					});
				} else if (data.result_code == "N") {
					result = false;
					recordLog("OF","APPLETPC","编辑库位失败"+dsd,securityContext.user_id);
					window.top.bootbox.dialog({
						title: "错误信息",
						message: "保存失败！" + "<br><br>" + data.result_info,
						size: "middle",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				}
		    }
		});
	}
	return result;
}
