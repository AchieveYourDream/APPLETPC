<script type="text/javascript">
var currentLovCode;
$(".btn").addClass("btn-"+bootstrapSkin);
$(document).ready(function() {
	$("#lovTable").on('click-row.bs.table', function (e, row, $element) {
        $('.warning').removeClass('warning');
        $($element).addClass('warning');
        
        currentLovCode = row.lov_code;
    });
	
	$("#lovTable").on('dbl-click-row.bs.table', function (e, row, $element) {
        $('.warning').removeClass('warning');
        $($element).addClass('warning');
        
        currentLovCode = row.lov_code;
        
        editLov();
    });
	
	queryLovList();
});

// 获取值列表列表
function queryLovList() {
	$("#lovTable").bootstrapTable('removeAll');
	
	var url = path+"api/sys/lov/getLovDefineList";
        url += "?currentTime=" + new Date();
  $.ajax({
		type: "get",
		url: url,
		async:false,
		headers:{"Authorization":securityContext.Authorization},
		success: function(data) {
			
			if (data.code == "S") {
				$("#lovTable").bootstrapTable("load", JSON.parse(data.result_info));
				currentLovCode=null;
			} else {
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "数据加载失败！" + "<br><br>" + data.result_info,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-"+bootstrapSkin,
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
		}
	});
}

// 新建值列表
function addLov() {
	var url = "/APPLETPC/html/modules/system/lov/LovConfig.html";
	 sessionStorage.removeItem('lovCode');
	sessionStorage.setItem('operationType', 'add');
	var lovAddFrame = '<iframe id="lovAddFrame" class="my-modal-iframe" width="100%" height="400px" src="' + url + '"></iframe>';
	window.top.bootbox.dialog({
		title: "值列表-新建",
		message: lovAddFrame,
		size: "middle",
		buttons: {
			saveType: {
	      		label: "保存",
	      		className: "btn-"+bootstrapSkin,
	      		callback: function() {
	      			var result = window.top.document.getElementById("lovAddFrame").contentWindow.doSaveLov();
	      			if (result) {
	      				queryLovList();
	      			}
	      			return result;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() {
	      			return true;
	      		}
			}
		}
	});
}

// 编辑值列表
function editLov() {
	if (!currentLovCode) {
		window.top.bootbox.dialog({ 
		    size: 'small',
		    message: "请先选择值列表！",
		    buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-"+bootstrapSkin,
	      		callback: function() {
	      		return true;
	      		}
	      		  }
	      		}
		});
		return;
	}
	
	var url = "/APPLETPC/html/modules/system/lov/LovConfig.html";
	sessionStorage.setItem('operationType', 'edit');
	sessionStorage.setItem('lovCode', currentLovCode);
	var lovEditFrame = '<iframe id="lovEditFrame" class="my-modal-iframe" width="100%" height="400px" src="' + url + '"></iframe>';
	
	window.top.bootbox.dialog({
		title: "值列表-编辑",
		message: lovEditFrame,
		size: "middle",
		buttons: {
			saveType: {
	      		label: "保存",
	      		className: "btn-"+bootstrapSkin,
	      		callback: function() {
	      			var result = window.top.document.getElementById("lovEditFrame").contentWindow.doSaveLov();
	      			if (result) {
	      				queryLovList();
	      			}
	      			return result;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() { 
	      			return true;
	      		}
			}
		}
	});
}

			}else{

}
</script>
