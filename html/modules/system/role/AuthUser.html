// 获取用户列表
function queryUserList() {
	$("#typeTable").bootstrapTable('removeAll');
	
	var url = path+"api/sys/role/getUserList";
    url += "?currentTime=" + new Date();
    url += "&role_id="+roleId;
  
    $.ajax({
		type: "get",
		url: url,
		async:false,
		headers:{"token":securityContext.token},
		success: function(data) {
	
			if (data.code == "S") {
					$("#typeTable").bootstrapTable("load", JSON.parse(data.result_info));
				currentRoleId = null;
			} else {
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "数据加载失败！" + "<br><br>" + data.result_info,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-"+bootstrapSkin,
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
		}
	});
}
