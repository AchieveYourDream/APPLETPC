<script type="text/javascript">
var currentRoleId;
var role_name;
$(".btn").addClass("btn-"+bootstrapSkin);
$(document).ready(function() {


	$("#addTypeBtn").on("click", function () {
		addRole();
	});
	
	$("#editTypeBtn").on("click", function () {

		updateRole();
	});
	
	$("#delTypeBtn").on("click", function () {
		deleteRole();
	});
	
	$("#allTypeBtn").on("click", function () {
		allocation();
	});
	
	$("#roleTable").on('click-row.bs.table', function (e, row, $element) {
        $('.warning').removeClass('warning');
        $($element).addClass('warning');
        role_name=row.role_name;
        currentRoleId = row.role_id;
    });
    $("#roleTable").on('dbl-click-row.bs.table', function (e, row, $element) {
        $('.warning').removeClass('warning');
        $($element).addClass('warning');
         role_name=row.role_name;
        currentRoleId = row.role_id;
        updateRole();
    });
	
	
	queryRoleList();
	$(window).resize(function(){
         $("#roleTable").bootstrapTable("resetView");
     });
});

// 获取角色管理列表
function queryRoleList() {
	$("#roleTable").bootstrapTable('removeAll');
	
	var url = path+"api/sys/role/getRoleManagementList";
    url += "?currentTime=" + new Date();
    
    $.ajax({
		type: "get",
		url: url,
		headers:{"token":securityContext.token},
		success: function(data) {
			if (data.code == "S") {
				$("#roleTable").bootstrapTable("load", JSON.parse(data.result_info));
				currentRoleId = null;
			} else if (json.result_code == "N") {
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "数据加载失败！" + "<br><br>" + data.result_info,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-"+bootstrapSkin,
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
		}
	});
}



// 添加角色管理
function addRole() {
	var url ="/APPLETPC/html/modules/system/role/RoleAdd.html";
	
	var typeAddFrame = '<iframe id="typeAddFrame" class="my-modal-iframe" width="100%" height="150px" src="' + url + '"></iframe>';
	
	window.top.bootbox.dialog({
		title: "角色管理-新建",
		message: typeAddFrame,
		size: "small",
		buttons: {
			saveType: {
	      		label: "保存",
	      		className: "btn-"+bootstrapSkin,
	      		callback: function() {
	      			var result = window.top.document.getElementById("typeAddFrame").contentWindow.doAddRole();
	      			if (result) {
	      				queryRoleList();
	      			}
	      			return true;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() {
	
	      			return true;
	      		}
			}
		}
	});
}

//编辑角色信息
function updateRole() {
	if (!currentRoleId) {
		window.top.bootbox.dialog({ 
		    size: 'small',
		    message: "请选择要编辑的角色！",
		    buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-"+bootstrapSkin,
	      		callback: function() {
	      		return true;
	      		}
	      		  }
	      		}
		});
		return;
	}
	
	var url ="/APPLETPC/html/modules/system/role/RoleEdit.html";
	 sessionStorage.setItem('roleId', currentRoleId);
	
	var typeEditFrame = '<iframe id="typeEditFrame" class="my-modal-iframe" width="100%" height="200px" src="' + url + '"></iframe>';
	
	window.top.bootbox.dialog({
		title: "角色管理信息-编辑",
		message: typeEditFrame,
		size: "small",
		buttons: {
			saveType: {
	      		label: "保存",
	      		className: "btn-"+bootstrapSkin,
	      		callback: function() {
	      			var result = window.top.document.getElementById("typeEditFrame").contentWindow.doRoleUpdate();
	      			if (result) {
	      			
	      				queryRoleList();
	      			}
	      			return result;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() {
	      			return true;
	      		}
			}
		}
	});
}

									      		}
										    
										});
										return;

											size: "middle",
											buttons: {

										      		className: "btn-"+bootstrapSkin,

										      			return true;

											}
										});
									}
							    }
							});
								
					      		}
							},
							cancelType: {
					      		label: "取消",
					      		className: "btn-default",
					      		callback: function() {
					      			return true;
					      		}
							}
						}
						
					});
}

//分配权限
function allocation() {
		if (!currentRoleId) {
				window.top.bootbox.dialog({ 
				    size: 'small',
				    message: "请选择要配置的角色！",
				    buttons: {
					saveType: {
			      		label: "确定",
			      		className: "btn-"+bootstrapSkin,
			      		callback: function() {
			      		return true;
			      		}
			      		  }
			      		}
				});
				return;
			}
          
		   	var url ="/APPLETPC/html/modules/system/role/AuthorityMgt.html";
			sessionStorage.setItem('roleId', currentRoleId);
			var typeEditFrame = '<iframe id="typeEditFrame" class="my-modal-iframe" width="100%" height="400px" src="' + url + '"></iframe>';
			
			window.top.bootbox.dialog({
				title: "分配权限",
				message: typeEditFrame,
				size: "large"
				
			});
   
}
</script>
