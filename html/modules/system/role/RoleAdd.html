<script type="text/javascript">
var validator;

$(document).ready(function() {
	validator = $("#typeAddForm").validate({
		debug: true,
		showErrors: showErrors,
		rules : {
			role_name : {
				required : true,
				maxlength : 50,
				remote : {
					url : path+"api/sys/role/getRolecheckRoleName?t=" + new Date(),
					type: "get",
					dataType: "json",
					async:false,
					data: {
						role_name: function(){return $('#role_name').val()},
						token:function(){return securityContext.token}
					}
				}
			},
		
			description: {
				maxlength: 100
			}
		},
		messages: {
			
			role_name: {
				required: "[角色名称]不能为空！",
				maxlength: "[角色名称]最大长度为50！",
				remote: "当前名称已经存在！"
			},
			description: {
				maxlength: "[说明]最大长度为100！"
			}
		}
	});
});
