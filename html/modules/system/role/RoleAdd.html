<script type="text/javascript">
    if (sessionStorage.getItem('securityContext') == null) {
        window.location.href = "/APPLETPC/login.html";
    }
    var securityContext = JSON.parse(sessionStorage.getItem('securityContext'));

    var path = sessionStorage.getItem('path');

<script type="text/javascript">
    var validator;

    $(document).ready(function () {
        validator = $("#typeAddForm").validate({
            debug: true,
            showErrors: showErrors,
            rules: {
                roleName: {
                    required: true,
                    maxlength: 50,
                    remote: {
                        url: path + "app/system/role/checkRoleName?t=" + new Date(),
                        type: "get",
                        async: false,
                        headers: {"Authorization":securityContext.Authorization},
                        data: {
                            roleName: function () {
                                return $('#roleName').val()
                            }
                        }
                    }
                },

                description: {
                    maxlength: 100
                }
            },
            messages: {

                roleName: {
                    required: "[角色名称]不能为空！",
                    maxlength: "[角色名称]最大长度为50！",
                    remote: "当前名称已经存在！"
                },
                description: {
                    maxlength: "[说明]最大长度为100！"
                }
            }
        });
    });

    function doAddRole() {
        var result;
        if (validator.form()) {
            var sr = new SysRole();
            dwr.util.getValues(sr);

            var url = path + "app/system/role/addRole";
            url += "?t=" + new Date();
            $.ajax({
                type: "POST",
                url: url,
                data: sr,
                async: false,
                headers: {"Authorization":securityContext.Authorization},
                success: function (data) {
                    if (data.code == "S") {
                        result = true;
                    } else {
                        result = false;
                        $.growl.error({title: "提示信息", message:"数据加载失败！" + "<br><br>" + data.data});
                    }
                }
            });
        }
        return result;

    }
</script>
