<script type="text/javascript">
var validator;
$("#role_id").val(roleId);
$(document).ready(function() {
	validator = $("#typeEditForm").validate({
		debug: true,
		showErrors: showErrors,
		rules: {
			role_name : {
				required : true,
				maxlength : 50,
			},
			description: {
				maxlength: 100
			}
		},
		messages: {
			role_name: {
				required: "[类型名称]不能为空！",
				maxlength: "[类型名称]最大长度为50！",
			},
			description: {
				maxlength: "[说明]最大长度为100！"
			}
		}
	});
	
	var url = path+"api/sys/role/getRoleInfo";
	url += "?t=" + new Date();
	url += "&role_id=" + roleId;
	
		$.ajax({
			type: "get",
		    url: url,
		    headers:{"token":securityContext.token},
		    success: function(data){
		if (data.code == "S") {
		
			var ddt = JSON.parse(data.result_info);
			
			dwr.util.setValues(ddt);
		} else if (data.result_code == "N") {
			window.top.bootbox.dialog({
				title: "错误信息",
				message: "数据加载失败！" + "<br><br>" + data.result_info,
				size: "middle",
				buttons: {
					cancelType: {
			      		label: "确定",
			      		className: "btn-"+bootstrapSkin,
			      		callback: function() {
			      			return true;
			      		}
					}
				}
			});
		}
		}
	});
});
