// 初始化下拉列表
function initDropdownList(){
	var url = path+"api/common/list/getMultiDataDictItemList";
    url += "?typeCodes='operation_symbol','element_type'";
    url += "&enabledFlag=Y";
	url+="&token="+securityContext.token;
	$.ajax({
		type: "GET",
		url: url,
		async: false,
		success: function(data) {
			if (data.result_code == "Y") {
				$("#operation_symbol").html("");
			    $("#element_type").html("");
			    $.each(JSON.parse(data.result_info), function(index, d){
			    	if (d.type_code == "operation_symbol") {
			    		$("#operation_symbol").append('<option value="' + d.item_code + '">' + d.item_name + '</option>');
			    	} else if (d.type_code == "element_type") {
			    		$("#element_type").append('<option value="' + d.item_code + '">' + d.item_name + '</option>');
			    	}
			    });
			} else {
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "数据加载失败！" + "<br><br>" + data.result_info,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-"+bootstrapSkin,
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
		}
	});
}

// 初始化搜索列信息
function initSearchColumnInfo() {
	var url = path+"/app/sys/search/getSearchColumnInfo";
	url += "?t=" + new Date();
	url += "&searchCode=" + searchCode;
	url += "&columnCode=" + columnCode;
	
	$.ajax({
		type: "POST",
		url: url,
		datatype: "json",
		async: false,
		headers:{"token":securityContext.token},
		success: function(data) {
			if (data.result_code == "Y") {
				var ssc = JSON.parse(data.result_info);
				dwr.util.setValues(ssc);
				
				elementTypeChange();
			} else {
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "数据加载失败！" + "<br><br>" + data.result_info,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-"+bootstrapSkin,
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
		}
	});
}

function elementTypeChange() {
	var elementType = $("#element_type").val();
	if (elementType == "text") {
		$("#ddt_text").attr("disabled", true);
		$("#ddt_btn").attr("disabled", true);
		$("#ddt_code").val("");
		$("#ddt_text").val("");
		
		$("#lov_text").attr("disabled", true);
		$("#lov_btn").attr("disabled", true);
		$("#lov_code").val("");
		$("#lov_text").val("");
		
		$("#ds_text").attr("disabled", true);
		$("#ds_btn").attr("disabled", true);
		$("#ds_code").val("");
		$("#ds_text").val("");
	} else if (elementType == "select" || elementType == "radio" || elementType == "checkbox") {
		$("#ddt_text").attr("disabled", false);
		$("#ddt_btn").attr("disabled", false);
		
		$("#lov_text").attr("disabled", true);
		$("#lov_btn").attr("disabled", true);
		$("#lov_code").val("");
		$("#lov_text").val("");
		
		$("#ds_text").attr("disabled", true);
		$("#ds_btn").attr("disabled", true);
		$("#ds_code").val("");
		$("#ds_text").val("");
	} else if (elementType == "lov") {
		$("#ddt_text").attr("disabled", true);
		$("#ddt_btn").attr("disabled", true);
		$("#ddt_code").val("");
		$("#ddt_text").val("");
		
		$("#lov_text").attr("disabled", false);
		$("#lov_btn").attr("disabled", false);
		
		$("#ds_text").attr("disabled", true);
		$("#ds_btn").attr("disabled", true);
		$("#ds_code").val("");
		$("#ds_text").val("");
	} else if (elementType == "tree") {
		$("#ddt_text").attr("disabled", true);
		$("#ddt_btn").attr("disabled", true);
		$("#ddt_code").val("");
		$("#ddt_text").val("");
		
		$("#lov_text").attr("disabled", true);
		$("#lov_btn").attr("disabled", true);
		$("#lov_code").val("");
		$("#lov_text").val("");
		
		$("#ds_text").attr("disabled", false);
		$("#ds_btn").attr("disabled", false);
	}
}

function openLovDataDict() {

	var dataDictLovFrame = '<iframe id="dataDictLovFrame" class="my-modal-iframe" width="100%" height="350px" src="' + url + '"></iframe>';
	window.top.bootbox.dialog({
		title: "参数",
		message: dataDictLovFrame,
		size: "middle",
		buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-"+bootstrapSkin,
	      		callback: function() {
	      			var result = window.top.document.getElementById("dataDictLovFrame").contentWindow.getLovData();
	      			if(result){

	      			return result;
	      		}

	      		className: "btn-default",

	      		}
			}
		}
	});
}

function doEditSearchColumn() {
	var result = false;
	if (validator.form()) {
		var ssc = new SysSearchColumn();
		
		dwr.util.getValues(ssc);
		
		
		var url = path+"/app/sys/search/editSearchColumn";
		url += "?t=" + new Date();
		url+="&token="+securityContext.token;

		$.ajax({
			type: "post",
		    url: url,
		    data: ssc,
		    async: false,
		    success: function(text, status){
				
				if (text.result_code == "Y") {
					result = true;
					window.top.bootbox.dialog({
						title: "提示信息",
						message: "保存成功！",
						size: "small",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				} else if (text.result_code == "N") {
					result = false;
					
					window.top.bootbox.dialog({
						title: "错误信息",
						message: "保存失败！" + "<br><br>" + text.result_info,
						size: "middle",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				}
		    }
		});
	}
	return result;
}
