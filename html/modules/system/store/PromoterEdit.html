<script type="text/javascript">

var validator;

$(document).ready(function() {
	validator = $("#promoterEditForm").validate({
		debug: true,
		showErrors: showErrors,
		rules: {
			promoter_name: {
				required: true,
				maxlength: 50
			},
			promoter_tel: {
				required: true,
				maxlength: 11
			},
			instruction: {
				maxlength: 200
			}
		},
		messages: {
			promoter_name: {
				required: "[名称]不能为空！",
				maxlength: "[名称]最大长度为50！"
			},
			promoter_tel: {
				required: "[电话]不能为空！",
				maxlength: "[电话]最大长度为11！"
			},
			instruction: {
				maxlength: "[说明]最大长度为200！"
			}
		}
	});
	
	var url = path+"api/sys/store/selectStoPromoterByPk";
	url += "?t=" + new Date();
	$.ajax({
			type: "POST",
		    url: url,
		    data:{"token":securityContext.token,"promoter_id":promoter_id,"store_code":store_code},
		    success: function(data){
				
				if (data.code == "S") {
					result = true;
					var sp = JSON.parse(data.data);
						dwr.util.setValues(sp);
				} else {
					result = false;
					$.growl.error({title: "提示信息",message:data.data});
				}
		    }
	});

});

function doEditPromoter() {
	var result = false;
	if (validator.form()) {
		var sp = new StoPromoter();
		dwr.util.getValues(sp);
		
		var url = path+"api/sys/store/updateStoPromoter";
		url += "?t=" + new Date();
		url+="&token="+securityContext.token;

		$.ajax({
			type: "POST",
		    url: url,
		    data: sp,
		    async: false,
		    success: function(data){
				
				if (data.code == "S") {
					result = true;
					$.growl.notice({title: "提示信息",message:"保存成功"});
				} else {
					result = false;
					$.growl.error({title: "提示信息",message:data.data});
				}
		    }
		});
	}
	return result;
}
</script>
