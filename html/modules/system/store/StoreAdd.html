function doAddStore() {

	var result = false ;
	if (validator.form()) {
		var cc = new StoInformation();
		dwr.util.getValues(cc);
		cc.last_updated_by=securityContext.user_id;
		cc.created_by=securityContext.user_id;
		
		var url =path+"api/sys/store/add";
		url += "?t=" + new Date();
		url+="&token="+securityContext.token;
	
	$.ajax({
		type: "post",
		url: url,
		data:cc,
		async:false,
		success: function(data) {
				if (data.code == "S") {
				recordLog("O","APPLETPC","新增门店成功",securityContext.user_id);
				 result = true;
					window.top.bootbox.dialog({
						title: "提示信息",
						message: "保存成功！",
						size: "middle",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
        
				} else {
				recordLog("OF","APPLETPC","新增门店失败",securityContext.user_id);
					result = false;
					window.top.bootbox.dialog({
						title: "错误信息",
						message: "保存失败！" + "<br><br>" + data.data,
						size: "middle",
						buttons: {
							cancelType: {
					      		label: "确定",
					      		className: "btn-"+bootstrapSkin,
					      		callback: function() {
					      			return true;
					      		}
							}
						}
					});
				}
		    }
		});
	}
	return result;
	
}

	function initstoreTypeList() {
		var url = path + "api/common/list/getSingleDataDictItemList";
		url += "?typeCode=store_type&enabledFlag=Y";

		$.ajax({
			type : "get",
			url : url,
			headers:{"token":securityContext.token},
			async : false,
			success : function(data) {
				if (data.code == "S") {
					recordLog("O","APPLETPC","初始化门店类型成功",securityContext.user_id);
					$("#store_type").html("");
					$.each(JSON.parse(data.data), function(index, d) {
						$("#store_type").append(
								'<option value="' + d.item_code + '">'

	}

	function initProvince() {
		var url = path + "api/sys/store/getCtiyCountyList";
		url += "?parent_node_code=ROOT";
		$.ajax({
			type : "get",
			url : url,
			async : false,
			headers:{"token":securityContext.token},
			success : function(data) {
				if (data.code == "S") {
					recordLog("O","APPLETPC","初始化省成功",securityContext.user_id);
					$.each(JSON.parse(data.data), function(index, d) {
						$("#province").append(
								'<option value="' + d.node_code + '">'
										+ d.node_name + '</option')
					});
				} else {
				recordLog("OF","APPLETPC","初始化省失败",securityContext.user_id);
					window.top.bootbox.dialog({
						title : "错误信息",
						message : "数据加载失败！" + "<br><br>" + data.data,
						size : "middle",
						buttons : {
							cancelType : {
								label : "确定",
								className : "btn-" + bootstrapSkin,
								callback : function() {
									return true;
								}
							}
						}
					});
				}
			}
		});
	}
	// 初始化市
	function initCity() {
		var url = path + "api/sys/store/getCtiyCountyList";

			success : function(data) {
				if (data.code == "S") {
				recordLog("O","APPLETPC","初始化市成功",securityContext.user_id);
					$("#city").html("");
					$("#county").html("");

								callback : function() {
									return true;
								}
							}
						}
					});
				}
			}
		});
	}

function openLovLov() {
	var url = "/APPLETPC/html/common/lov/lov.html";
	sessionStorage.setItem('lovCode', 'lov_user');
	sessionStorage.setItem('lovType', 'single');
	sessionStorage.setItem('message', '数据');
	var lovLovFrame = '<iframe id="lovLovFrame" class="my-modal-iframe" width="100%" height="350px" src="' + url + '"></iframe>';
	window.top.bootbox.dialog({
		title: "值列表",
		message: lovLovFrame,
		size: "middle",
		buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-"+bootstrapSkin,
	      		callback: function() {
	      			var result = window.top.document.getElementById("lovLovFrame").contentWindow.getLovData();
	      			if(result){
	      			$("#store_leader").val(result.lov_value);
	      			$("#leader_name").val(result.lov_text);
	      			};
	      			return result;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() {
	      			return true;
	      		}
			}
		}
	});
}
