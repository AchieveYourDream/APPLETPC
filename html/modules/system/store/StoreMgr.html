<script type="text/javascript">
var currentStoreId;
var store_id;
$(".btn").addClass("btn-"+bootstrapSkin);
$(document).ready(function() {

queryStoreList();
/* selectStoreInformationByPk(); */
	//单击获取当前行
	$("#storeTable").on('click-row.bs.table', function (e, row, $element) {
        $('.warning').removeClass('warning');
        $($element).addClass('warning');
        
        currentStoreId = row.store_code;
        store_id = row.store_code;
        
    });
	//双击获取当前行
    $("#storeTable").on('dbl-click-row.bs.table', function (e, row, $element) {
        $('.warning').removeClass('warning');
        $($element).addClass('warning');
        currentStoreId = row.store_code;
        store_id = row.store_code;
    	editStore();
    });
	
	
 $(window).resize(function(){
    $("#storeTable").bootstrapTable("resetView");
});
});

// 获取门店列表
function queryStoreList() {
	$("#storeTable").bootstrapTable('removeAll'); 
	
	var url =path+"api/sys/store/getStoInformationsList";
	
    /* url += "?currentTime=" + new Date();  */
    
    $.ajax({
		type: "get",
		url: url,
		headers:{"token":securityContext.token},
		success: function(data) {
			
			if (data.code == "S") {
				recordLog("O","APPLETPC","获取门店列表成功",securityContext.user_id);
				$("#storeTable").bootstrapTable("load", JSON.parse(data.data));
				
				currentStoreId = null;
			} else {
				recordLog("OF","APPLETPC","获取门店列表失败",securityContext.user_id);
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "数据加载失败！" + "<br><br>" + data.data,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-success",
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
		}
	});
}




// 编辑门店(修改删除)
function editStore() {

	if (!currentStoreId) {
		window.top.bootbox.dialog({ 
			title:"提示信息",
		    size: 'small',
		    message: "请选择需要编辑的门店！",
		     buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-"+bootstrapSkin,
	      		callback: function() {
	      		return true;
	      		}
	      		  }
	      		}
		});
		return;
	}
	
	var url = "/APPLETPC/html/modules/system/store/StoreEdit.html";
	sessionStorage.setItem('currentStoreId', currentStoreId);
	var storeEditFrame = '<iframe id="storeEditFrame" class="my-modal-iframe" width="100%" height="400px" src="' + url + '"></iframe>';
	
	window.top.bootbox.dialog({
		title: "门店-编辑",
		size: "large",
		message: storeEditFrame,
		buttons: {
			saveType: {
	      		label: "保存",
	      		className: "btn-"+bootstrapSkin,
	      		callback: function() {
	      			var result = window.top.document.getElementById("storeEditFrame").contentWindow.doEditStore();
	      			if (result) {
	      				queryStoreList();
	      			}
	      			return result;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() {
	      			return true;
	      		}
			}
		}
	});
}

// 新建门店
function addStore() {

	var url = "/APPLETPC/html/modules/system/store/StoreAdd.html";
	var storeAddFrame = '<iframe id="storeAddFrame" class="my-modal-iframe" width="100%" height="350px" src="' + url + '"></iframe>';

		title: "门店-新建",
		size: "large",
		message: storeAddFrame,
		buttons: {
			saveType: {
	      		label: "保存",
	      		className: "btn-"+bootstrapSkin,
	      		callback: function() {
	      			var result = window.top.document.getElementById("storeAddFrame").contentWindow.doAddStore();
	      			if (result) {
	      				queryStoreList();
	      			}
	      			return result;
	      		}

	});
}
