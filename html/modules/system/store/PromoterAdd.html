<script type="text/javascript">
var validator;

$(document).ready(function() {
	validator = $("#promoterAddForm").validate({
		debug: true,
		showErrors: showErrors,
		rules: {
			store_name: {
				required: true,
			},
			promoter_id: {
				required: true,
				maxlength: 7,
				digits:true,
				isCode: true,
				remote: {
					url:path+"api/sys/store/checkPromoterCode?t=" + new Date(),
					type: "get",
					data: {
						promoter_id: function(){return $('#promoter_id').val()},
						token:function(){return securityContext.token},
						store_code:function(){return $('#store_code').val()}
					}
				}
			},
			promoter_name: {
				required: true,
				maxlength: 50
			},
			promoter_tel: {
				required: true,
				maxlength: 11
			},
			instruction: {
				maxlength: 200
			}
		},
		messages: {
			promoter_id: {
				required: "[工号]不能为空！",
				maxlength: "[工号]最大长度为7！",
				remote: "当前推广人已经存在！",
				digits:"请输入数字工号"
			},
			
			promoter_name: {
				required: "[所属门店]不能为空！",
				
			},
			promoter_name: {
				required: "[名称]不能为空！",
				maxlength: "[名称]最大长度为50！"
			},
			promoter_tel: {
				required: "[电话]不能为空！",
				maxlength: "[电话]最大长度为11！"
			},
			instruction: {
				maxlength: "[说明]最大长度为200！"
			}
		}
	});
});

function doAddPromoter() {
	var result = false;
	if (validator.form()) {
		var sp = new StoPromoter();
		dwr.util.getValues(sp);
		sp.created_by=securityContext.user_id;
		
		var url = path+"api/sys/store/insertStoPromoter";
		url += "?t=" + new Date();
		url+="&token="+securityContext.token;
		

		$.ajax({
			type: "POST",
		    url: url,
		    data: sp,
		    async: false,
		    success: function(data){
				
				if (data.code == "S") {
					result = true;
					$.growl.notice({title: "提示信息",message:"保存成功"});
				} else {
					result = false;
					$.growl.error({title: "提示信息",message:data.result_info});
				}
		    }
		});
	}
	return result;
}

function openLovLov() {
	var url = "/APPLETPC/html/common/lov/lov.html";
	sessionStorage.setItem('lovCode', 'lov_store');//值列表的编码
	sessionStorage.setItem('lovType', 'single');//值列表选值数量(单个)
	sessionStorage.setItem('message', '门店');
	var lovLovFrame = '<iframe id="lovLovFrame" class="my-modal-iframe" width="100%" height="350px" src="' + url + '"></iframe>';
	window.top.bootbox.dialog({
		title: "门店列表",
		message: lovLovFrame,
		size: "middle",
		buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-"+bootstrapSkin,
	      		callback: function() {
	      			var result = window.top.document.getElementById("lovLovFrame").contentWindow.getLovData();
	      			if(result){
	      			$("#store_code").val(result.lov_value);//将获取到的门店ID写入隐藏框
	      			$("#store_name").val(result.lov_text);//将获取到的门店名称写入文本框
	      			};
	      			return result;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() {
	 
     			return true;
	      		}
			}
		}
	});
}
