<script type="text/javascript">
        if(sessionStorage.getItem('securityContext')==null){
         window.location.href="/APPLETPC/login.html";
        }
        var securityContext = JSON.parse(sessionStorage.getItem('securityContext'));

        var path = sessionStorage.getItem('path');
        var typeCode = sessionStorage.getItem('typeCode');
</script>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>系统设置</title>

	<link   type="text/css" rel="stylesheet" href="/APPLETPC/css/common/common.css">
    <link   type="text/css" rel="stylesheet" href="/APPLETPC/js/bootstrap/css/bootstrap.css">
	<script type="text/javascript" src="/APPLETPC/js/common/common.js"></script>
	<script type="text/javascript" src="/APPLETPC/js/common/util.js"></script>
	<script type="text/javascript" src="/APPLETPC/js/jquery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/APPLETPC/js/json/json2.js"></script>
    <script type="text/javascript" src="/APPLETPC/js/bootstrap/js/bootstrap.js"></script>
</head>
<body>
	<div id="SystemParameterDiv" class="container-fluid" style="margin:0px;padding:0px;">
	
	</div>
</body>
</html>

<script type="text/javascript">

var pdVO = null;
$(".btn").addClass("btn-"+bootstrapSkin);
$(document).ready(function() {
	var url = path+"api/sys/parameter/getParameterConfigList";
	url += "?t=" + new Date();
	url += "&typeCode=" + typeCode;
	
	$.ajax({
		type: "get",
	    url: url,
	    async:false,
	    headers:{"token":securityContext.token},
	    success: function(data){
		
		if (data.result_code == "Y") {
			pdVO = JSON.parse(data.result_info);
			
			if (pdVO.length > 0) {
				var html = '';
				
// 				html += '<nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom:0px">';
// 				html += '	<button id="saveParameterConfigBtn" class="btn btn-"'+bootstrapSkin+'" btn-sm" style="margin:10px" onclick="saveParameterConfig();">';
// 				html += '		<i class="glyphicon glyphicon-cog"></i>&nbsp;保存';
// 				html += '	</button>';
// 				html += '</nav>';
				
				html += '<table class="my-form-table-content" style="margin-top:60px">';
			    
				$.each(pdVO, function(index, d){
					html += '<tr>';
					html += '	<td class="my-form-table-td-label" style="width:100px;">';
					html += '		<label class="control-label" style="margin:5px;padding:0px;">' + d.parameter_name + '</label>';
					html += '	</td>';
					html += '	<td class="my-form-table-td-content">';
					
					if (d.element_type == 'text') {
						html += '<input id="' + d.parameter_code + '" name="' + d.parameter_code + '" type="text" value="' + d.parameter_value + '" class="form-control input-sm" style="width:200px;padding:5px;float:left;">';
					} else if (d.element_type == 'select') {
						html += '<select id="' + d.parameter_code + '" name="' + d.parameter_code + '" class="form-control input-sm" style="width:200px;padding:5px;float:left;">';
						
						var data = getDataDictTypeList(d.ddt_code);
						$.each(data, function(i, d1){
							if (d.parameter_value == d1.item_code) {
								html += '	<option value="' + d1.item_code + '" selected="selected">' + d1.item_name + '</option>';
							} else {
								html += '	<option value="' + d1.item_code + '">' + d1.item_name + '</option>';
							}
						});
						
						html += '</select>';
					} else if (d.element_type == 'radio') {
						var data = getDataDictTypeList(d.ddt_code);
						$.each(data, function(i, d1){
							if (d.parameter_value == d1.item_code) {
								html += '<input type="radio" name="' + d.parameter_code + '" value="' + d1.item_code + '" checked="checked">' + d1.item_name;
							} else {
								html += '<input type="radio" name="' + d.parameter_code + '" value="' + d1.item_code + '">' + d1.item_name;
							}
							
							html += '&nbsp;&nbsp;&nbsp;&nbsp;';
						});
					} else if (d.element_type == 'checkbox') {
						if (d.ddt_code) {
							var data = getDataDictTypeList(d.ddt_code);
							var arry=d.attribute_value.split(",");
							$.each(data, function(i, d1){
								if (jQuery.inArray( d1.item_code, arry)!=-1) {
									html += '<input type="checkbox" name="' + d.parameter_code + '" value="' + d1.item_code + '" checked="checked">' + d1.item_name;
								} else {
									html += '<input type="checkbox" name="' + d.parameter_code + '" value="' + d1.item_code + '">' + d1.item_name;
								}
								
								html += '&nbsp;&nbsp;&nbsp;&nbsp;';
							});
						} else {
							if (d.parameter_value == "Y") {
								html += '<input type="checkbox" id="' + d.parameter_code + '" checked="checked">';
							} else if (d.parameter_value == "N") {
								html += '<input type="checkbox" id="' + d.parameter_code + '">';
							}
						}
					} else if (d.element_type == 'lov') {
						html += '<div class="input-group">';
						html += '	<input type="hidden" id="' + d.parameter_code + '" name="' + d.parameter_code + '">';
						
						if (d.parameter_value) {
							var lovText = getLovDisplayText(d.lov_code, d.parameter_value);
							html += '	<input type="text" id="' + d.parameter_code + '_text" name="' + d.parameter_code + '_text" class="form-control input-sm" style="width:200px;padding:5px;float:left;background-color:#fff" readOnly value="' + lovText + '">';
						} else {
							html += '	<input type="text" id="' + d.parameter_code + '_text" name="' + d.parameter_code + '_text" class="form-control input-sm" style="width:200px;padding:5px;float:left;background-color:#fff" readOnly>';
						}
						
						html += '	<span class="input-group-btn">';
						html += '		<button id="' + d.parameter_code + '_btn" class="btn btn-default" type="button" style="padding:7px 6px" onclick="openLov(\'' + d.lov_code + '\',\'' + d.parameter_code + '\');">';
						html += '			<i class="glyphicon glyphicon-search"></i>';
						html += '		</button>';
						html += '	</span>';
						html += '</div>';
					} else if (d.element_type == 'tree') {
						html += '<div class="input-group">';
						html += '	<input type="hidden" id="' + d.parameter_code + '" name="' + d.parameter_code + '">';
						
						if (d.parameter_value) {
							var lotText = getTreeDisplayText(d.ds_code, d.parameter_value);
							html += '	<input type="text" id="' + d.parameter_code + '_text" name="' + d.parameter_code + '_text" class="form-control input-sm" style="width:200px;padding:5px;float:left;background-color:#fff" readOnly value="' + lotText + '">';
						} else {
							html += '	<input type="text" id="' + d.parameter_code + '_text" name="' + d.parameter_code + '_text" class="form-control input-sm" style="width:200px;padding:5px;float:left;background-color:#fff" readOnly>';
						}
						
						html += '	<span class="input-group-btn">';
						html += '		<button id="' + d.parameter_code + '_btn" class="btn btn-default" type="button" style="padding:7px 6px" onclick="openTree(\'' + d.ds_code + '\',\'' + d.parameter_code + '\');">';
						html += '			<i class="glyphicon glyphicon-search"></i>';
						html += '		</button>';
						html += '	</span>';
						html += '</div>';
					}
					
					html += '	</td>';
					html += '</tr>';
				});
				
				html += '</table>';
				
				$("#SystemParameterDiv").append(html);
			}
		} else if (data.result_code == "N") {
			window.top.bootbox.dialog({
				title: "错误信息",
				message: "数据加载失败！" + "<br><br>" + data.result_info,
				size: "middle",
				buttons: {
					cancelType: {
			      		label: "确定",
			      		className: "btn-"+bootstrapSkin,
			      		callback: function() {
			      			return true;
			      		}
					}
				}
			});
		}
		}
	});
});

// 初始化下拉列表
function getDataDictTypeList(typeCode){
	var ddi;
	
	var url = path+"api/common/list/getSingleDataDictItemList";
    url += "?typeCode=" + typeCode;
    url += "&enabledFlag=Y";
	
	$.ajax({
		type: "get",
		url: url,
		async: false,
		headers:{"token":securityContext.token},
		success: function(data) {
			if (data.result_code == "Y") {
				ddi = JSON.parse(data.result_info);
			} else if (data.result_code == "N") {
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "数据加载失败！" + "<br><br>" + data.result_info,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-"+bootstrapSkin,
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
		}
	});
	
	return ddi;
}

function openLov(lovCode, lovId) {
	var url = "/APPLETPC/html/common/lov/lov.html";
	sessionStorage.setItem('lovCode', lovCode);
	sessionStorage.setItem('lovType', 'single');	
	sessionStorage.setItem('message', '值列表数据');
	var lovFrame = '<iframe id="lovFrame" class="my-modal-iframe" width="100%" height="400px" src="' + url + '"></iframe>';
	window.top.bootbox.dialog({
		title: "值列表",
		message: lovFrame,
		size: "middle",
		buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-"+bootstrapSkin,
	      		callback: function() {
	      			var result = window.top.document.getElementById("lovFrame").contentWindow.getLovData();
	      			if(result){
	      			$("#" + lovId).val(result.lov_value);
	      			$("#" + lovId + "_text").val(result.lov_text);
	      			};
	      			return result;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() {
	      			return true;
	      		}
			}
		}
	});
}

// 获取值列表某一项项显示文本
function getLovDisplayText(lovCode, lovValue){
	var lovText;
	
	var url = path+"api/common/lov/getLovDisplayText";
    url += "?lovCode=" + lovCode;
    url += "&lovValue=" + lovValue;
	
	$.ajax({
		type: "get",
		url: url,
		async: false,
		headers:{"token":securityContext.token},
		success: function(data) {
			if (data.result_code == "Y") {
				lovText = data.result_info;
			} else if (data.result_code == "N") {
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "数据加载失败！" + "<br><br>" + data.result_info,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-"+bootstrapSkin,
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
		}
	});
	
	return lovText;
}

function openTree(structCode, lotId) {
	var url = "/APPLETPC/html/common/lot/lot.html";
	sessionStorage.setItem('structCode', structCode);
	sessionStorage.setItem('treeType', 'single');
	
	var lotFrame = '<iframe id="lotFrame" class="my-modal-iframe" width="100%" height="450px" src="' + url + '"></iframe>';
	window.top.bootbox.dialog({
		title: "&nbsp;&nbsp;",
		message: lotFrame,
		size: "middle",
		buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-"+bootstrapSkin,
	      		callback: function() {
	      			var result = window.top.document.getElementById("lotFrame").contentWindow.getLotData();
	      			$("#" + lotId).val(result.lot_value);
	      			$("#" + lotId + "_text").val(result.lot_text);
	      			return result;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() {
	      			return true;
	      		}
			}
		}
	});
}

// 获取树列表显示文本
function getTreeDisplayText(structCode, nodeCode){
	var lotText;
	
	var url = path+"api/common/lot/getTreeDisplayText";
    url += "?structCode=" + structCode;
    url += "&nodeCode=" + nodeCode;
	
	$.ajax({
		type: "get",
		url: url,
		async: false,
		headers:{"token":securityContext.token},
		success: function(data) {
			if (data.result_code == "Y") {
				lotText = data.result_info;
			} else if (data.result_code == "N") {
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "数据加载失败！" + "<br><br>" + data.result_info,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-"+bootstrapSkin,
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
		}
	});
	
	return lotText;
}

function saveParameterConfig() {
	$.each(pdVO, function(index, d){
		if (pdVO[index].element_type == 'text'
				|| pdVO[index].element_type == 'select'
				|| pdVO[index].element_type == 'lov'
				|| pdVO[index].element_type == 'tree') {
			pdVO[index].parameter_value = $('#' + d.parameter_code).val();
		} else if (pdVO[index].element_type == 'radio') {
			pdVO[index].parameter_value = $("input[name='" + pdVO[index].parameter_code + "']:checked").val();
		} else if (pdVO[index].element_type == 'checkbox') {
			if (pdVO[index].ddt_code) {
				pdVO[index].parameter_value = $("input[name='" + pdVO[index].parameter_code + "']:checked").val();
			} else {
				if ($('#' + pdVO[index].parameter_code).is(':checked')) {
					pdVO[index].parameter_value = 'Y';
				} else {
					pdVO[index].parameter_value = 'N';
				}
			}
			
		}
	});
	
	
	var url = path+"api/sys/parameter/saveParameterConfig";
	url += "?t=" + new Date();
	url+="&token="+securityContext.token;

	$.ajax({
		type: "POST",
	    url: url,
	    contentType: 'application/json',
 	    data:JSON.stringify(pdVO),
	    async: false,
	    success: function(data){
			
			if (data.result_code == "Y") {
				window.top.bootbox.dialog({
					title: "提示信息",
					message: "保存成功！",
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-"+bootstrapSkin,
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			} else if (data.result_code == "N") {
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "保存失败！" + "<br><br>" + data.result_info,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-"+bootstrapSkin,
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
	    }
	});
}
</script>
