<script type="text/javascript">
$(".btn").addClass("btn-"+bootstrapSkin);

	$("#typeTable").on('click-row.bs.table', function (e, row, $element) {
        $('.warning').removeClass('warning');

// 获取当前用户门店列表
function getUserRoleList(){
	var url = path+"api/sys/foreground/getForegroundUserRoleList";
    url+="?code="+userId;
   
 	 $.ajax({
		type: "get",
		url: url,
		headers:{"token":securityContext.token},
		success: function(data) {
			
			if (data.result_code == "Y") {
				
					$("#typeTable").bootstrapTable("load", JSON.parse(data.result_info));
					
					stores_code=JSON.parse(data.result_info)[0].stores_code;
			} else if (data.result_code == "N") {
				window.top.bootbox.dialog({
					title: "错误信息",
					message: "数据加载失败！" + "<br><br>" + data.result_info,
					size: "middle",
					buttons: {
						cancelType: {
				      		label: "确定",
				      		className: "btn-"+bootstrapSkin,
				      		callback: function() {
				      			return true;
				      		}
						}
					}
				});
			}
		}
	});
}


function addRole() {
	var url = "/APPLETPC/jsp/common/lov/lov.html";
	sessionStorage.setItem('lovCode', 'lov_store');//值列表的编码
	sessionStorage.setItem('lovType', 'single');//值列表选值数量(单个)
	sessionStorage.setItem('message', '门店');
	var lovLovFrame = '<iframe id="lovLovFrame" class="my-modal-iframe" width="100%" height="350px" src="' + url + '"></iframe>';
	window.top.bootbox.dialog({
		title: "门店列表",
		message: lovLovFrame,
		size: "middle",
		buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-"+bootstrapSkin,
	      		callback: function() {
	      			$("#typeTable").bootstrapTable('removeAll');
	      			var result = window.top.document.getElementById("lovLovFrame").contentWindow.getLovData();
	      			if(result){
	      			$("#typeTable").bootstrapTable("append", {"stores_code":result.lov_value,"stores_name":result.lov_text});
	      			stores_code=result.lov_value;
	      			};
	      			return result;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() {
	 
     			return true;
	      		}
			}
		}
	});
}
