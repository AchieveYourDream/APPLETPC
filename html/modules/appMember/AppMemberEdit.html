<script type="text/javascript">

var validator;

$(document).ready(function() {
	validator = $("#appMemberEditForm").validate({
		debug: true,
		showErrors: showErrors,
		rules: {
			member_tel: {
				required: true,
				maxlength: 11,
				minlength: 11,
				digits:true,
			},
			user_name: {
				maxlength: 10
			},
			real_name: {
				maxlength: 5
			},
			attribute1: {
				maxlength: 50
			}
		},
		messages: {
			member_tel: {
				required: "[手机号]不能为空！",
				maxlength: "[手机号]请输入正确的手机号！",
				minlength: "[手机号]请输入正确的手机号！",
				digits:"请输入数字"
			},
			
			user_name: {
				maxlength: "[用户名]最大长度为10",
				
			},
			real_name: {
				maxlength: "[真实姓名]最大长度为5！"
			},
			
			attribute1: {
				maxlength: "[说明]最大长度为50！"
			}
		}
	});
	
	var url = path+"api/appmember/selectAppMemberByPk";
	url += "?t=" + new Date();
	$.ajax({
			type: "POST",
		    url: url,
		    data:{"token":securityContext.token,"member_tel":member_tel},
		    success: function(data){
				
				if (data.result_code == "Y") {
					result = true;
					var sp = JSON.parse(data.result_info);
						dwr.util.setValues(sp);
				} else if (data.result_code == "N") {
					result = false;
					$.growl.error({title: "提示信息",message:data.result_info});
				}
		    }
	});

});

function doEditAppMember() {
	var result = false;
	if (validator.form()) {
		var am = new AppMember();
		dwr.util.getValues(am);
		
		var url = path+"api/appmember/updateAppMember";
		url += "?t=" + new Date();
		url+="&token="+securityContext.token;

		$.ajax({
			type: "POST",
		    url: url,
		    data: am,
		    async: false,
		    success: function(data){
				
				if (data.result_code == "Y") {
					result = true;
					$.growl.notice({title: "提示信息",message:"保存成功"});
				} else if (data.result_code == "N") {
					result = false;
					$.growl.error({title: "提示信息",message:data.result_info});
				}
		    }
		});
	}
	return result;
}
</script>
