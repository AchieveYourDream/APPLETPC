<script type="text/javascript">
var searchCondition;
$(document).ready(function() {
});
function queryParams(params) {
return {offset:params.offset, limit:params.limit,token:securityContext.token,search:searchCondition
};
}
function  redresh(){
$('#MeasureOrderTable').bootstrapTable('refresh');
}
function searchDataList() {
	var url ="/APPLETPC/html/modules/system/search/AdvanceSearch.html";
	sessionStorage.setItem("searchCode", 'app_MeasureOrder');
	var app_MeasureOrderSearchFrame = '<iframe id="app_MeasureOrderSearchFrame" class="my-modal-iframe" width="100%" height="350px" src="' + url + '"></iframe>';
	
	window.top.bootbox.dialog({
		title: "高级搜索",
		message: app_MeasureOrderSearchFrame,
		size: "small",
		buttons: {
			saveType: {
	      		label: "确定",
	      		className: "btn-success",
	      		callback: function() {
	      			var sscVO = window.top.document.getElementById("app_MeasureOrderSearchFrame").contentWindow.getAdvanceSearchConditions();
	      			searchCondition = JSON.stringify(sscVO);
	      			sessionStorage.setItem("app_MeasureOrderSearchCondition", searchCondition);
	      			if (sscVO) {
	      				$("#MeasureOrderTable").bootstrapTable('refresh');
	      			}
	      			return true;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() {
	      			return true;
	      		}
			}
		}
	});
}
function operateFormatter(value, row, index) {
var array=new Array();
 			if(row.order_state=='WZP'){
             array.push( '<a type="button" class="greenBtn" style="margin-right:15px;"><i class="glyphicon glyphicon-eye-open"></i>指派量体师</a>');
          	}       
             return array.join('');
         }
         
window.operateEvents = {
             'click .greenBtn': function (e, value, row, index) {
                	editMeasureOrder(row.measure_id) ;
                 },
         }; 


// 指派量体师
function editMeasureOrder(measure_id) {
	
	var url = "/APPLETPC/html/modules/redcollar/measure/ClerkLov.html";
	sessionStorage.setItem('measure_id', measure_id);
	var MeasureOrderEditFrame = '<iframe id="MeasureOrderEditFrame" class="my-modal-iframe" width="100%" height="600px" src="' + url + '"></iframe>';
	
	window.top.bootbox.dialog({
		title: "指派量体师",
		message: MeasureOrderEditFrame,
		size: "large",
		buttons: {
			saveType: {
	      		label: "保存",
	      		className: "btn-success",
	      		callback: function() {
	      			var result = window.top.document.getElementById("MeasureOrderEditFrame").contentWindow.updateMeasureOrderClrek();
	      			if (result) {
	      				$.growl.notice({title: "提醒标题", message: "指派成功" });
	      				redresh();
	      			}
	      			return result;
	      		}
			},
			cancelType: {
	      		label: "取消",
	      		className: "btn-default",
	      		callback: function() { 
	      			return true;
	      		}
			}
		}
	});
}

</script>
