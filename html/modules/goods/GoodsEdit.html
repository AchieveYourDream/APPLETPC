<script type="text/javascript">
    var validator;
    $(document).ready(function () {
        $(".dept_select").chosen({disable_search: true, width: "220px"});
        initGoodsStyle();
        getMainSelectInfo();

        validator = $("#GoodsAddForm").validate({
            debug: true,
            showErrors: showErrors,
            rules: {
                goodsName: {
                    required: true,
                    maxlength: 30,
                },
                goodsNameEn: {
                    required: true,
                    maxlength: 50,
                },
                mainStyle: {
                    required: true,
                },
                appIndexOrder: {
                    required: true,
                    maxlength: 3,
                    number: true
                },
                goodsSellPrice: {
                    required: true,
                    maxlength: 7,
                    number: true
                }
            },
            messages: {
                goodsName: {
                    required: "名称不能为空！",
                    maxlength: "标题最大长度为30！",
                },
                goodsNameEn: {
                    required: "英文不能为空！",
                    maxlength: "最大长度为50！"
                },
                mainStyle: {
                    required: "商品大类不能为空！",
                    maxlength: "最大长度为100！"
                },
                appIndexOrder: {
                    required: "显示顺序不能为空！",
                    maxlength: "最大长度为3！",
                    number: "请输入数字！"
                },
                goodsSellPrice: {
                    required: "价格不能为空！",
                    maxlength: "最大长度为7！",
                    number: "请输入数字！"
                }
            }
        });
        var url = path + "app/appGoods/selectAppGoodsByPk";
        url += "?t=" + new Date();

        $.ajax({
            type: "POST",
            url: url,
            async: false,
            headers: {"Authorization":securityContext.Authorization},
            data: { "goodsId": goodsId},
            success: function (data) {

                if (data.code == "S") {
                    var ag = data.data;

                    dwr.util.setValues(ag);

                    debugger;
                    var imglist = $(".item");
                    for (let i = 0; i < imglist.length; i++) {
                        if ($(imglist[i]).find(".imgName").val() != "") {
                            $(imglist[i]).find(".preview").attr("src", path + "static/getImages/goods/" + $(imglist[i]).find(".imgName").val());
                            $(imglist[i]).find(".addImg").hide();
                            $(imglist[i]).find(".delete").show();
                            $(imglist[i]).find(".preview").show();
                            $(imglist[i]).find(".preview").parent().show();
                        }
                    }
                    $(".dept_select").trigger("chosen:updated")
                } else {
                    $.growl.error({title: "错误标题", message: data.data});
                }
            }
        });

    });


    //商品新建
    function doEditGoods() {
        var result = false;
        if (validator.form()) {
            if (!$("#goodsImage1").val() || !$("#detailModelOne").val() || !$("#goodsDetailImage1").val()) {
                $.growl.warning({title: "错误标题", message: "请上传图片"});
                return result;
            }

            var ag = new AppGoods();
            dwr.util.getValues(ag);
            var url = path + "app/appGoods/updateAppGoods";
            url += "?t=" + new Date();
            $.ajax({
                type: "POST",
                url: url,
                data:ag,
                async: false,
                headers: {"Authorization":securityContext.Authorization},
                success: function (data) {
                    if (data.code == "S") {
                        result = true;
                    } else {
                        result = false;
                        $.growl.warning({title: "错误标题", message: data.data});
                    }
                }
            });
        }
        return result;

    }

    //点击
    var clickImg = function (obj) {
        $(obj).parent().find('.upload_input').click();
    }
    //删除
    var deleteImg = function (obj) {
        $(obj).parent().find('input').val('');
        $(obj).parent().find('img.preview').attr("src", "");
        $(obj).parent().find('img.preview').hide();
        //IE9以下
        $(obj).parent().find('img.preview').css("filter", "");
        $(obj).hide();
        $(obj).parent().find('.addImg').show();
    }

    //选择图片
    function change(file) {
        //预览
        var pic = $(file).parent().find(".preview");
        //添加按钮
        var addImg = $(file).parent().find(".addImg");
        //删除按钮
        var deleteImg = $(file).parent().find(".delete");

        var ext = file.value.substring(file.value.lastIndexOf(".") + 1).toLowerCase();

        // gif在IE浏览器暂时无法显示
        if (ext != 'png' && ext != 'jpg' && ext != 'jpeg') {
            if (ext != '') {
                alert("图片的格式必须为png或者jpg或者jpeg格式！");
            }
            return;
        }
        if ($(file)[0].files[0].size > 300000) {
            $.growl.error({title: "错误标题", message: "图片不符合规范,为保证访问速度请图片大小在300K以下"});
            return false;
        }
        var url = path + "static/uploadingImages/goods";
        url += "?t=" + new Date();

        var img = new FormData();
        img.append("pic", $(file)[0].files[0]);
        $.ajax({
            url: url,
            type: 'POST',
            cache: false,
            data: img,
            processData: false,
            contentType: false,
            headers: {"Authorization":securityContext.Authorization},
            async: false,
            success: function (data) {
                if (data.code == "S") {
                    $(file).parent().find(".imgName").val(data.data);
                } else {
                    $.growl.error({title: "错误标题", message: data.info});
                }
            }
        });
        html5Reader(file, pic, addImg, deleteImg);
    }

    //H5渲染
    function html5Reader(file, pic, addImg, deleteImg) {
        var file = file.files[0];
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function (e) {
            pic.attr("src", this.result);
        }
        addImg.hide();
        deleteImg.show();
        pic.show();
        pic.parent().show();

    }

    //初始主菜单
    function getMainSelectInfo() {
        var url = path + "app/appGoods/getMainSelectInfo";
        $.ajax({
            type: "POST",
            url: url,
            headers: {"Authorization":securityContext.Authorization},
            async: false,
            success: function (data) {
                if (data.code == "S") {
                    $("#mainStyle").html("")
                    $.each(data.data, function (index, d) {
                        var option = '<option value="' + d.code + '">' + d.name + '</option>';
                        $("#mainStyle").append(option);
                    });
                    $("#mainStyle").trigger("chosen:updated");
                    getSubSelectInfo();
                } else {
                    $.growl.error({title: "错误标题", message: data.info});
                }
            }
        });
    };

    //初始子菜单
    function getSubSelectInfo() {
        var url = path + "app/appGoods/getSubSelectInfo";
        $.ajax({
            type: "POST",
            url: url,
            async: false,
            headers: {"Authorization":securityContext.Authorization},
            data: { "nodeCode": $("#mainStyle").val()},
            success: function (data) {
                if (data.code == "S") {
                    $("#subStyle").html('<option value="">空</option>')
                    $.each(data.data, function (index, d) {
                        var option = '<option value="' + d.code + '">' + d.name + '</option>';
                        $("#subStyle").append(option);
                    });
                    $("#subStyle").trigger("chosen:updated");
                } else {
                    $.growl.error({title: "错误标题", message: data.info});
                }
            }
        });
    };

    // 初始化服装风格
    function initGoodsStyle() {
        var url = path + "app/system/datadict/getSingleDataDictItemList";
        url += "?typeCode=app_goos_style";

        $.ajax({
            type: "get",
            url: url,
            async: false,
            headers: {"Authorization":securityContext.Authorization},
            success: function (data) {
                if (data.code == "S") {
                    $("#styleType").html('<option value="">空</option>');
                    $.each(data.data, function (index, d) {
                        $("#styleType").append('<option value="' + d.itemCode + '">' + d.itemName + '</option>')
                    });
                    $("#styleType").trigger("chosen:updated");
                } else {
                    $.growl.error({
                        title: "提示信息",
                        message: "数据加载失败！" + "<br><br>" + data.data,
                    });
                }
            }
        });
    }

</script>
