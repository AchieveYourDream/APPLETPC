<script type="text/javascript">
    var validator;
    $(document).ready(function () {
        $(".dept_select").chosen({disable_search: true, width: "320px"});

        validator = $("#InformationEditForm").validate({
            debug: true,
            showErrors: showErrors,
            rules: {
                title: {
                    required: true,
                    maxlength: 30,
                },
                content: {
                    maxlength: 50,
                },
                detailUrl: {
                    maxlength: 100,
                },
                showOrder: {
                    maxlength: 3,
                    number: true
                }
            },
            messages: {
                title: {
                    required: "标题不能为空！",
                    maxlength: "标题最大长度为30！",
                },
                content: {
                    maxlength: "最大长度为50！"
                },
                detailUrl: {
                    maxlength: "最大长度为100！"
                },
                showOrder: {
                    maxlength: "最大长度为3！",
                    number: "请输入数字！"
                }
            }

        });


        var url = path + "app/appInformation/selectAppInformationByPk";
        url += "?t=" + new Date();

        $.ajax({
            type: "POST",
            url: url,
            async: false,
            headers: {"Authorization":securityContext.Authorization},
            data: { "informationId": informationId},
            success: function (data) {

                if (data.code == "S") {
                    debugger;
                    var ai = data.data;
// 			  预览
                    var pic = $(".preview");
// 	 	       添加按钮
                    var addImg = $(".addImg");
// 	   	      删除按钮
                    var deleteImg = $(".delete");

                    pic.attr("src", path + "static/getImages/information/" + ai.showPic);
                    addImg.hide();
                    deleteImg.show();
                    pic.show();
                    pic.parent().show();
                    dwr.util.setValues(ai);
                    $(".dept_select").trigger("chosen:updated")
                } else {
                    $.growl.error({title: "错误标题", message: data.data});
                }
            }
        });

    });


    //资讯编辑
    function doEditInformation() {
        var result = false;

        if ($(".upload_input")[0].files[0] == null) {
            $.growl.error({title: "错误标题", message: "请上传咨询信息"});
            return false;
        }

        if (validator.form()) {
            var ac = new AppInformation();
            dwr.util.getValues(ac);
            var url = path + "app/appInformation/updateAppInformation";
            url += "?t=" + new Date();
            $.ajax({
                type: "POST",
                url: url,
                data: ac,
                headers: {"Authorization":securityContext.Authorization},
                async: false,
                success: function (data) {
                    if (data.code == "S") {
                        result = true;
                    } else {
                        result = false;
                        $.growl.warning({title: "错误标题", message: data.data});
                    }
                }
            });
        }
        return result;
    }

    //上传图片
    function uploadImage(file) {

        var url = path + "static/uploadingImages/information";
        url += "?t=" + new Date();

        var pic = new FormData();
        if ($(".upload_input")[0].files[0] == null) {
            $.growl.error({title: "错误标题", message: "请选择图片"});
            return false;
        }
        if ($(".upload_input")[0].files[0].size > 300000) {
            $.growl.error({title: "错误标题", message: "图片不符合规范,为保证访问速度请图片大小在300K以下"});
            return false;
        }
        pic.append("pic", $(".upload_input")[0].files[0]);
        $.ajax({
            url: url,
            type: 'POST',
            cache: false,
            data: pic,
            processData: false,
            contentType: false,
            async: false,
            headers: {"Authorization":securityContext.Authorization},
            success: function (data) {

                if (data.code == "S") {
                    $(file).parent().find(".imgName").val(data.data);
                    $.growl.notice({title: "提示标题", message: "修改成功"});
                } else {
                    result = false;
                    $.growl.error({title: "错误标题", message: data.info});
                }
            }
        });
    }

    //点击
    var clickImg = function (obj) {
        $(obj).parent().find('.upload_input').click();
    }
    //删除
    var deleteImg = function (obj) {
        $(obj).parent().find('input').val('');
        $(obj).parent().find('img.preview').attr("src", "");
        $(obj).parent().find('img.preview').hide();
        //IE9以下
        $(obj).parent().find('img.preview').css("filter", "");
        $(obj).hide();
        $(obj).parent().find('.addImg').show();
    }

    //选择图片
    function change(file) {
        //预览
        var pic = $(file).parent().find(".preview");
        //添加按钮
        var addImg = $(file).parent().find(".addImg");
        //删除按钮
        var deleteImg = $(file).parent().find(".delete");

        var ext = file.value.substring(file.value.lastIndexOf(".") + 1).toLowerCase();

        // gif在IE浏览器暂时无法显示
        if (ext != 'png' && ext != 'jpg' && ext != 'jpeg') {
            if (ext != '') {
                alert("图片的格式必须为png或者jpg或者jpeg格式！");
            }
            return;
        }
        html5Reader(file, pic, addImg, deleteImg);
        uploadImage(file);
    }

    //H5渲染
    function html5Reader(file, pic, addImg, deleteImg) {
        var file = file.files[0];
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function (e) {
            pic.attr("src", this.result);
        }
        addImg.hide();
        deleteImg.show();
        pic.show();
        pic.parent().show();

    }
</script>
